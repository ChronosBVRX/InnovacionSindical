<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unidad en AcciÃ³n â€” Llamadas</title>
  <style>
    :root {
      --bg: #020617;
      --txt: #e6fbff;
      --muted: #a5b4fc;
      --primary: #5bd7f2;
      --sky: #60a5fa;
      --border: rgba(148, 163, 184, .6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #020617;
      color: var(--txt);
    }

    .app {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(80vmax 80vmax at 0 0, rgba(96, 165, 250, .25), transparent 55%),
        radial-gradient(90vmax 90vmax at 100% 100%, rgba(45, 212, 191, .22), transparent 55%),
        #020617;
    }

    /* IFRAME DE LA LLAMADA: LLENA TODO */
    #call-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }

    /* CONTROLES FLOTANTES (NO ROBAN ESPACIO) */
    .controls {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
      /* deja pasar clics al iframe, sÃ³lo los botones capturan */
    }

    .controls-left {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-items: center;
      pointer-events: auto;
    }

    .controls-right {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      align-items: center;
      pointer-events: auto;
    }

    .badge {
      font-size: .7rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, .9);
      background: rgba(15, 23, 42, .85);
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .badge strong {
      color: #e5f2ff;
      font-weight: 600;
    }

    label {
      font-size: .65rem;
      color: #cbd5f5;
      white-space: nowrap;
    }

    input {
      min-width: 0;
      max-width: 140px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, .9);
      color: var(--txt);
      font-size: .75rem;
      outline: none;
    }

    input::placeholder {
      color: #64748b;
    }

    .field {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    button {
      appearance: none;
      cursor: pointer;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: .75rem;
      padding: 4px 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      white-space: nowrap;
      transition: transform 100ms ease, box-shadow 100ms ease, opacity 100ms ease, background 100ms ease;
    }

    button:active {
      transform: translateY(1px) scale(.99);
      box-shadow: none;
    }

    #join-btn {
      background: linear-gradient(120deg, var(--primary), var(--sky));
      color: #020617;
      box-shadow: 0 8px 18px rgba(37, 99, 235, .4);
    }

    #leave-btn {
      background: rgba(248, 113, 113, 1);
      color: white;
      box-shadow: 0 8px 18px rgba(239, 68, 68, .6);
      opacity: .4;
      cursor: default;
    }

    #leave-btn.enabled {
      opacity: 1;
      cursor: pointer;
    }

    #fullscreen-btn {
      background: rgba(15, 23, 42, .92);
      color: #e5e7eb;
      border: 1px solid var(--border);
      box-shadow: 0 6px 14px rgba(15, 23, 42, .9);
      font-size: .8rem;
      padding-inline: 8px;
    }

    .status {
      font-size: .7rem;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #6b7280;
      box-shadow: 0 0 0 3px rgba(107, 114, 128, .4);
    }

    .status-dot.active {
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, .5);
    }

    .status-dot.error {
      background: #ef4444;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, .5);
    }

    @media (max-width: 640px) {
      .controls {
        top: 6px;
        left: 6px;
        right: 6px;
        flex-direction: column;
        align-items: flex-start;
      }

      .controls-right {
        align-self: flex-end;
      }

      input {
        max-width: 120px;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- IFRAME JITSI A PANTALLA COMPLETA -->
    <iframe
      id="call-frame"
      allow="camera; microphone; fullscreen; display-capture"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <!-- CONTROLES FLOTANDO ENCIMA (no quitan espacio) -->
    <div class="controls">
      <div class="controls-left">
        <div class="badge">
          ðŸ“¡ <strong>Unidad en AcciÃ³n</strong> Â· Llamadas
        </div>

        <div class="field">
          <label for="room-input">Sala:</label>
          <input id="room-input" type="text" placeholder="Ej. Equipo_Juvenil">
        </div>
      </div>

      <div class="controls-right">
        <button id="join-btn">Entrar</button>
        <button id="leave-btn" disabled>Salir</button>
        <button id="fullscreen-btn" title="Pantalla completa">â›¶</button>

        <div class="status" id="status">
          <span class="status-dot"></span>
          <span id="status-text">esperandoâ€¦</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const frame = document.getElementById("call-frame");
    const roomInput = document.getElementById("room-input");
    const joinBtn = document.getElementById("join-btn");
    const leaveBtn = document.getElementById("leave-btn");
    const fullscreenBtn = document.getElementById("fullscreen-btn");
    const statusDot = document.querySelector(".status-dot");
    const statusText = document.getElementById("status-text");

    let inCall = false;

    function randomRoom() {
      return "UA_" + Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function setStatus(text, mode = "idle") {
      statusText.textContent = text;
      statusDot.classList.remove("active", "error");
      if (mode === "active") statusDot.classList.add("active");
      if (mode === "error") statusDot.classList.add("error");
    }

    function setInCall(value) {
      inCall = value;
      if (value) {
        leaveBtn.disabled = false;
        leaveBtn.classList.add("enabled");
        joinBtn.disabled = true;
        joinBtn.style.opacity = ".6";
        setStatus("conectado", "active");
      } else {
        leaveBtn.disabled = true;
        leaveBtn.classList.remove("enabled");
        joinBtn.disabled = false;
        joinBtn.style.opacity = "1";
        setStatus("esperandoâ€¦", "idle");
      }
    }

    function buildJitsiUrl(roomName) {
      // Sala en meet.jit.si. Puedes cambiar por tu propio servidor Jitsi si luego montas uno.
      const base = "https://meet.jit.si/";
      // Se podrÃ­a aÃ±adir config extra vÃ­a hash si quieres.
      return base + encodeURIComponent(roomName);
    }

    function joinRoom() {
      let roomName = roomInput.value.trim();
      if (!roomName) {
        roomName = randomRoom();
        roomInput.value = roomName;
      }

      frame.src = buildJitsiUrl(roomName);
      setInCall(true);
    }

    function leaveRoom() {
      frame.src = "about:blank";
      setInCall(false);
    }

    async function toggleFullscreen() {
      try {
        const elem = frame; // aprovechamos el iframe de la llamada
        if (!document.fullscreenElement) {
          if (elem.requestFullscreen) {
            await elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
          }
          fullscreenBtn.textContent = "ðŸ¡¼";
          fullscreenBtn.title = "Salir de pantalla completa";
        } else {
          if (document.exitFullscreen) {
            await document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          }
          fullscreenBtn.textContent = "â›¶";
          fullscreenBtn.title = "Pantalla completa";
        }
      } catch (err) {
        console.error(err);
        setStatus("no se pudo usar pantalla completa", "error");
      }
    }

    // Eventos
    joinBtn.addEventListener("click", joinRoom);
    leaveBtn.addEventListener("click", () => {
      if (!inCall) return;
      leaveRoom();
    });
    fullscreenBtn.addEventListener("click", toggleFullscreen);

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        fullscreenBtn.textContent = "â›¶";
        fullscreenBtn.title = "Pantalla completa";
      }
    });

    // Estado inicial
    roomInput.value = randomRoom();
    setStatus("esperandoâ€¦", "idle");
  </script>
</body>

</html>
