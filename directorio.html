<!doctype html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Directorio – Innovación Sindical</title>
  <meta name="description" content="Directorio del Comité Ejecutivo Seccional y órganos auxiliares." />
  <style>
    :root{
      --bg:#0b1220;         /* fondo oscuro azul */
      --card:#111a2e;
      --muted:#7f8aad;
      --text:#eaf0ff;
      --brand:#3ea0ff;      /* acento Innovación */
      --chip:#1c2a49;
      --chipText:#bcd3ff;
      --ring:#5fb3ff55;
      --ok:#26c281;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans',sans-serif}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:1100px;margin-inline:auto;padding:24px}
    header h1{margin:0 0 4px;font-size:clamp(22px,3.4vw,36px);letter-spacing:.2px}
    header p{margin:0;color:var(--muted)}
    .controls{
      display:grid;gap:12px;margin:18px 0 8px;
      grid-template-columns:1fr min(200px,40%) min(170px,35%);
    }
    @media (max-width:760px){.controls{grid-template-columns:1fr}}
    .input, .select{
      background:var(--card);border:1px solid transparent;color:var(--text);
      padding:12px 14px;border-radius:12px;outline:none;
      transition:border .2s, box-shadow .2s;
    }
    .input:focus, .select:focus{border-color:var(--brand);box-shadow:0 0 0 6px var(--ring)}
    .grid{
      display:grid;gap:14px;margin-top:14px;
      grid-template-columns:repeat( auto-fill, minmax(270px,1fr) );
    }
    .card{
      background:linear-gradient(180deg,var(--card),#0e1830 80%);
      border:1px solid #1e2a46;border-radius:16px;padding:14px;
      box-shadow:0 10px 24px #0006;
    }
    .role{
      display:inline-flex;align-items:center;gap:8px;
      background:var(--chip);color:var(--chipText);
      border:1px solid #27406f;border-radius:999px;font-size:12px;
      padding:6px 10px;margin-bottom:10px
    }
    .name{font-weight:700;font-size:18px;line-height:1.2;margin:2px 0 8px}
    .area{color:var(--muted);font-size:13px;margin:0 0 10px}
    .phones{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      background:#0b2749;border:1px solid #244a7f;color:#dfe9ff;
      border-radius:12px;padding:8px 10px;font-size:13px
    }
    .pill .dot{width:8px;height:8px;border-radius:50%;background:var(--ok)}
    .actions{display:flex;gap:8px;margin-top:10px;flex-wrap:wrap}
    .btn{
      background:#0f2b52;border:1px solid #2a5795;color:#e6f0ff;
      border-radius:12px;padding:8px 12px;font-size:13px;cursor:pointer
    }
    .btn:hover{filter:brightness(1.15)}
    .empty{padding:28px;border:1px dashed #2a3e69;border-radius:16px;text-align:center;color:var(--muted)}
    footer{margin-top:26px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Directorio</h1>
      <p>Comité Ejecutivo Seccional y órganos auxiliares</p>
    </header>

    <section class="controls" aria-label="Controles de filtrado y búsqueda">
      <input id="q" class="input" type="search" placeholder="Buscar por nombre, cargo o área…" autocomplete="off" />
      <select id="cat" class="select" aria-label="Filtrar por categoría">
        <option value="__all__">Todas las categorías</option>
        <option value="Secretarías">Secretarías</option>
        <option value="Comisiones">Comisiones</option>
        <option value="Subcomisiones">Subcomisiones</option>
      </select>
      <select id="sort" class="select" aria-label="Ordenar">
        <option value="name-asc">Ordenar: Nombre (A–Z)</option>
        <option value="name-desc">Ordenar: Nombre (Z–A)</option>
        <option value="area-asc">Ordenar: Área (A–Z)</option>
      </select>
    </section>

    <section id="results" class="grid" role="list" aria-label="Resultados del directorio"></section>
    <div id="empty" class="empty" hidden>No se encontraron coincidencias. Ajusta tu búsqueda o filtros.</div>

    <footer>
      <span>Tip: puedes hacer clic en un número para llamar desde tu teléfono.</span>
    </footer>
  </div>

  <script>
    const DATA = [

      { n:"Irene Guadalupe Velázquez Ochoa", r:"1er. Secretario – Comisión de Honor y Justicia", a:"Comisiones", p:["3515005115"] },

      // ===== Subcomisiones / Representaciones =====

      { n:"Uriel Tapia Pérez", r:"Representante ante la Subcomisión Mixta de Bolsa de Trabajo", a:"Subcomisiones", p:["4436966907"] },
      { n:"Cándido Mora Alcauter", r:"Representante ante la Subcomisión Mixta de Calif. y Selec. de Puestos de Confianza “B”", a:"Subcomisiones", p:["4438399098"] },
      { n:"Juan Onofre Báez", r:"Representante ante la Subcomisión Mixta de Capacitación y Adiestramiento", a:"Subcomisiones", p:["4433570725","4434426018"] },
      { n:"Araceli Barajas Flores", r:"Auxiliar ante la Subcomisión Mixta de Capacitación y Adiestramiento", a:"Subcomisiones", p:["3511075379"] },
      { n:"Ignacio Agustín Orozco Pérez", r:"Representante ante la Subcomisión Mixta de Seguridad e Higiene", a:"Subcomisiones", p:["4431113945"] },

      { n:"Sergio Ortiz Martínez", r:"Auxiliar ante la Subcomisión Mixta de Seguridad e Higiene", a:"Subcomisiones", p:["3315845837"] },
      { n:"Imelda Reyes López", r:"Representante ante la Subcomisión Mixta Disciplinaria", a:"Subcomisiones", p:["4435341959"] },
      { n:"Hilda Ontiveros Cuéllar", r:"Representante ante la Subcomisión Mixta de Escalafón", a:"Subcomisiones", p:["4434245283"] },
      { n:"Betsabé Hernández Flores", r:"Representante ante la Subcomisión Mixta Paritaria de Protección al Salario", a:"Subcomisiones", p:["4431586796"] },
      { n:"José Antonio Carrillo Bejarano", r:"Representante ante la Subcomisión Mixta de Pasajes", a:"Subcomisiones", p:["4431390301"] },
      { n:"Julio César García Salgado", r:"Representante ante la Subcomisión Mixta de Ropa de Trabajo y Uniformes", a:"Subcomisiones", p:["4434092778"] },
      { n:"Gilberto Herrejón González", r:"Representante ante la Subcomisión Mixta de Selección de Recursos Humanos para Cambios de Rama", a:"Subcomisiones", p:["4432416481"] },
      { n:"Humberto Guerrero Linares", r:"Representante ante la Subcomisión Mixta de Tiendas", a:"Subcomisiones", p:["4431398483"] },
      { n:"Luis Fernando García Cervantes", r:"Representante ante la Subcomisión Mixta de Jubilaciones y Pensiones", a:"Subcomisiones", p:["4431611676"] },
    ];

    const $results = document.getElementById('results');
    const $empty = document.getElementById('empty');
    const $q = document.getElementById('q');
    const $cat = document.getElementById('cat');
    const $sort = document.getElementById('sort');

    function telFmt(num){
      const s = (num||"").replace(/\D/g,"");
      if(s.length===10) return `(${s.slice(0,3)}) ${s.slice(3,6)} ${s.slice(6)}`;
      return num;
    }

    function render(list){
      $results.innerHTML = '';
      if(!list.length){ $empty.hidden=false; return; }
      $empty.hidden = true;
      for(const item of list){
        const phonePills = (item.p||[]).map(n => `
          <span class="pill" title="Llamar a ${n}">
            <span class="dot" aria-hidden="true"></span>
            <a href="tel:${n}" aria-label="Llamar">${telFmt(n)}</a>
          </span>
        `).join('');
        const card = document.createElement('article');
        card.className='card'; card.setAttribute('role','listitem');
        card.innerHTML = `
          <div class="role">${item.a}</div>
          <div class="name">${item.n}</div>
          <p class="area">${item.r}</p>
          <div class="phones">${phonePills}</div>
          <div class="actions">
            ${(item.p||[]).map(n=>`<button class="btn" data-copy="${n}">Copiar</button>`).join('')}
          </div>
        `;
        $results.appendChild(card);
      }
      // bind copy
      $results.querySelectorAll('button[data-copy]').forEach(b=>{
        b.onclick = async () => {
          try{
            await navigator.clipboard.writeText(b.dataset.copy);
            b.textContent = "Copiado ✓";
            setTimeout(()=>b.textContent="Copiar",1400);
          }catch{ alert("No se pudo copiar"); }
        };
      });
    }

    function apply(){
      const term = $q.value.trim().toLowerCase();
      const cat = $cat.value;
      const srt = $sort.value;
      let out = DATA.filter(x=>{
        const matchesText = !term || [x.n,x.r,x.a].join(' ').toLowerCase().includes(term);
        const matchesCat = (cat==='__all__') || x.a===cat;
        return matchesText && matchesCat;
      });
      out.sort((a,b)=>{
        if(srt==="name-asc") return a.n.localeCompare(b.n,'es');
        if(srt==="name-desc") return b.n.localeCompare(a.n,'es');
        if(srt==="area-asc"){
          const k = (z)=>`${z.a} ${z.n}`;
          return k(a).localeCompare(k(b),'es');
        }
        return 0;
      });
      render(out);
    }

    $q.addEventListener('input', apply);
    $cat.addEventListener('change', apply);
    $sort.addEventListener('change', apply);

    // Inicial
    apply();
  </script>
</body>
</html>
