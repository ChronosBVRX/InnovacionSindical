    const $results = document.getElementById('results');
    const $empty = document.getElementById('empty');
    const $q = document.getElementById('q');
    const $cat = document.getElementById('cat');
    const $sort = document.getElementById('sort');

    function telFmt(num) {
      const s = (num || "").replace(/\D/g, "");
      if (s.length === 10) return `(${s.slice(0, 3)}) ${s.slice(3, 6)} ${s.slice(6)}`;
      return num;
    }

    function phonePills(nums) {
      if (!nums || !nums.length) return `<span class="vacant" title="Sin tel√©fono">Sin tel√©fono</span>`;
      return nums.map(n => `
        <span class="pill" title="Llamar a ${n}">
          <span class="dot" aria-hidden="true"></span>
          <a href="tel:${n}" aria-label="Llamar">${telFmt(n)}</a>
        </span>
      `).join('');
    }

    function render(list) {
      $results.innerHTML = '';
      if (!list.length) { $empty.hidden = false; return; }
      $empty.hidden = true;
      for (const item of list) {
        const isVacant = item.n.toUpperCase?.().includes('VACANTE');
        const card = document.createElement('article');
        card.className = 'card'; card.setAttribute('role', 'listitem');
        card.innerHTML = `
          <div class="role">${item.a}</div>
          <div class="name">${isVacant ? `<span class="vacant">VACANTE</span>` : item.n}</div>
          <p class="area">${item.r}</p>
          <div class="phones">${phonePills(item.p)}</div>
          <div class="actions">
            ${(item.p || []).map(n => `<button class="btn" data-copy="${n}">Copiar</button>`).join('')}
          </div>
        `;
        $results.appendChild(card);
      }
      // bind copy
      $results.querySelectorAll('button[data-copy]').forEach(b => {
        b.onclick = async () => {
          try {
            await navigator.clipboard.writeText(b.dataset.copy);
            b.textContent = "Copiado ‚úì";
            setTimeout(() => b.textContent = "Copiar", 1400);
          } catch { alert("No se pudo copiar"); }
        };
      });
    }

    function apply() {
      const term = $q.value.trim().toLowerCase();
      const cat = $cat.value;
      const srt = $sort.value;
      let out = DATA.filter(x => {
        const matchesText = !term || [x.n, x.r, x.a].join(' ').toLowerCase().includes(term);
        const matchesCat = (cat === '__all__') || x.a === cat;
        return matchesText && matchesCat;
      });
      out.sort((a, b) => {
        if (srt === "name-asc") return a.n.localeCompare(b.n, 'es');
        if (srt === "name-desc") return b.n.localeCompare(a.n, 'es');
        if (srt === "area-asc") {
          const k = (z) => `${z.a} ${z.n}`;
          return k(a).localeCompare(k(b), 'es');
        }
        return 0;
      });
      render(out);
    }

    // Inputs
    $q.addEventListener('input', apply);
    $cat.addEventListener('change', apply);
    $sort.addEventListener('change', apply);

    // Inicial
    apply();
