<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Denuncias y Reportes ‚Äî SInOS</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<style>
  :root{
    --bg:#0b1022; --panel:#0e1730; --ring:rgba(91,215,242,.35);
    --txt:#dff9ff; --muted:#aee9f7; --primary:#5bd7f2; --sky:#60a5fa;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
  .wrap{max-width:980px;margin:0 auto;padding:24px}
  h1{margin:0 0 12px;font-size:24px}
  p.muted{color:var(--muted);margin-top:0}
  .card{background:linear-gradient(180deg,#0e1730,#0b1428);border:1px solid rgba(91,215,242,.28);
    border-radius:18px;padding:16px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
  form{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(91,215,242,.28);

  }
  textarea{min-height:160px;resize:vertical;grid-column:1/-1}

  .preview{margin-top:16px;padding:14px;border-radius:12px;background:#0b1429;border:1px dashed rgba(91,215,242,.25);white-space:pre-wrap}
  .small{font-size:12px;color:#9edff0}
</style>
</head>
<body>
  <div class="wrap">

    <p class="muted">Completa el formulario y presiona <b>Generar PDF e imprimir</b>. El documento se formatea como oficio y el contenido se adapta al tipo de escrito.</p>

    <div class="card">

        <div>

        </div>
        <div>
          <label for="categoria">Categor√≠a</label>
          <input id="categoria" name="categoria" required placeholder="Ej. Enfermera General A">

        <div>

          <button type="submit" class="btn primary">üñ®Ô∏è Generar PDF e imprimir</button>
          <span class="small">Se genera localmente; no se env√≠an datos a servidores.</span>
        </div>
      </form>

      <div id="preview" class="preview small" hidden></div>
    </div>
  </div>

  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    const $ = s => document.querySelector(s);
    const N = s => (s||'').toString().trim();

    const hoyISO = () => new Date().toISOString().slice(0,10);
    const fechaLarga = (iso) => {
      const d = iso ? new Date(iso) : new Date();
      return d.toLocaleDateString('es-MX', { day:'2-digit', month:'long', year:'numeric' });
    };

    // ====== PLANTILLAS SEG√öN TIPO ======
    function cuerpoPorTipo(tipo, d){
      const p = N(d.problematica);
      const pruebas = N(d.pruebas) ? `\n\nPRUEBAS / ELEMENTOS DE APOYO:\n‚Ä¢ Cuento con: ${d.pruebas}. Solicito se integren al expediente para su valoraci√≥n.` : '';
      const firmaCierre = `\n\nSin otro particular, y en el √°nimo de que no se repitan los hechos, quedo a sus √≥rdenes para ampliar informaci√≥n o aportar m√°s elementos.`;

      switch (tipo){
        case 'derechos':
          return (
`Con fundamento en la normatividad aplicable y en ejercicio de mis derechos laborales, expongo los siguientes HECHOS que constituyen una presunta vulneraci√≥n a mis derechos:

${p}

IMPACTO:
‚Ä¢ Los hechos descritos han generado afectaciones a mis condiciones de trabajo y a mi integridad, provocando incertidumbre y estr√©s.

SOLICITO:
‚Ä¢ Se investiguen los hechos y se determinen las responsabilidades correspondientes.
‚Ä¢ Se adopten medidas de no repetici√≥n y, en su caso, la restituci√≥n de mis derechos y condiciones laborales.
‚Ä¢ Se me informe por escrito sobre el tr√°mite y resultado de la presente.${pruebas}${firmaCierre}`
          );

        case 'compa√±ero':
          return (
`Por medio del presente, interpongo QUEJA en contra de un compa√±ero(a) sindicalizado por la conducta que a continuaci√≥n describo:

${p}

Dicha conducta contraviene los principios de convivencia y respeto, afectando el ambiente laboral y el adecuado desempe√±o de las funciones.

SOLICITO:
‚Ä¢ Se llame a las partes para escuchar versiones y, de ser procedente, se apliquen las medidas correctivas previstas en la normatividad sindical y laboral.
‚Ä¢ Se otorguen medidas de protecci√≥n y se salvaguarde mi integridad y la de posibles testigos.${pruebas}${firmaCierre}`
          );

        case 'jefatura':
          return (
`Presento formalmente QUEJA por presuntos actos u omisiones por parte de personal con funciones de jefatura/mandos, con base en los siguientes hechos:

${p}

Estos hechos podr√≠an configurar abuso de autoridad y/o pr√°cticas contrarias a la normatividad interna.

SOLICITO:
‚Ä¢ Se inicie investigaci√≥n imparcial y se revisen registros, oficios, roles y comunicaciones relacionadas.
‚Ä¢ Se implementen medidas de correcci√≥n, no represalia y no repetici√≥n, informando por escrito los resultados.${pruebas}${firmaCierre}`
          );

        case 'reporte':
          return (
`Me permito REPORTAR un incidente/irregularidad observado que podr√≠a implicar riesgo operativo o afectaci√≥n al servicio, de acuerdo con los hechos siguientes:

${p}

ACCIONES REQUERIDAS:
‚Ä¢ Verificaci√≥n en sitio y emisi√≥n del informe correspondiente.
‚Ä¢ Implementaci√≥n de medidas correctivas y preventivas para evitar nuevas incidencias.${pruebas}${firmaCierre}`
          );

        case 'peticion':
        default:
          return (
`Por este conducto presento PETICI√ìN conforme a derecho, exponiendo los motivos y hechos que la sustentan:

${p}

SOLICITO:
‚Ä¢ Se atienda la petici√≥n en t√©rminos de la normatividad aplicable.
‚Ä¢ Se me notifique la resoluci√≥n por escrito dentro de los plazos correspondientes.${pruebas}${firmaCierre}`
          );
      }
    }

    // ====== ARMADO DEL OFICIO EN TEXTO ======
    function armarOficio(d){
      const encabezadoTop = `${d.ciudad}, a ${fechaLarga(d.fecha || hoyISO())}`;
      const dest = `${d.destinatario}${N(d.cargo)?`\n${d.cargo}`:''}`;

      const cuerpo = cuerpoPorTipo(d.tipo, d);

      const pie =
`\nATENTAMENTE

${d.nombre}
Matr√≠cula: ${d.matricula}
Categor√≠a: ${d.categoria}${N(d.lugar)?`\n${d.lugar}`:''}`;

      return { encabezadoTop, dest, cuerpo, pie };
    }

    // ====== VISTA PREVIA ======
    function vistaPrevia(){
      const d = datos();
      const { encabezadoTop, dest, cuerpo, pie } = armarOficio(d);
      const txt = `${encabezadoTop}\n\n${dest}\n\nPresente.\n\n${cuerpo}\n${pie}`;
      const box = $('#preview'); box.hidden = false; box.textContent = txt;
    }

    // ====== PDF (formato oficio) ======
    async function imprimirPDF(d){
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit:'pt', format:'letter' });

      const M = 64; // margen izquierdo
      const W = 612, H = 792; // carta
      const width = W - M*2;

      const { encabezadoTop, dest, cuerpo, pie } = armarOficio(d);

      // Encabezado en centro-arriba
      doc.setFont('Times','Normal'); doc.setFontSize(10);
      doc.text(encabezadoTop, W/2, 48, {align:'center'});

      // Destinatario
      let y = 88;
      doc.setFont('Times','Bold'); doc.setFontSize(12);
      const destLines = doc.splitTextToSize(dest, width);
      doc.text(destLines, M, y); y += destLines.length*16 + 10;

      // Presente.
      doc.setFont('Times','Normal'); doc.setFontSize(12);
      doc.text('Presente.', M, y); y += 22;

      // Cuerpo
      const parrafos = cuerpo.split(/\n{2,}/).map(p=>p.trim()).filter(Boolean);
      const lineHeight = 16;

      parrafos.forEach(p=>{
        // T√≠tulos en may√∫sculas terminados en ":" semi negrita
        if(/^[A-Z√Å√â√ç√ì√ö√ë\s\/]+:$/.test(p)){
          doc.setFont('Times','Bold');
          doc.text(p, M, y); y += lineHeight+2;
          doc.setFont('Times','Normal');
        }else{
          const lines = doc.splitTextToSize(p, width);
          // salto de p√°gina si no cabe
          if(y + lines.length*lineHeight > H - 120){ doc.addPage(); y = 72; }
          doc.text(lines, M, y); y += lines.length*lineHeight + 6;
        }
      });

      // Pie y firma
      if(y < H - 140) y = H - 140;
      doc.setFont('Times','Bold'); doc.text('ATENTAMENTE', M, y); y += 28;
      doc.setFont('Times','Normal');
      doc.text(d.nombre, M, y); y += 16;
      doc.text(`Matr√≠cula: ${d.matricula}`, M, y); y += 16;
      doc.text(`Categor√≠a: ${d.categoria}`, M, y); y += 16;
      if(N(d.lugar)) doc.text(d.lugar, M, y);

      // Imprimir en la misma pesta√±a (menos bloqueos)
      const blob = doc.output('blob');
      const url = URL.createObjectURL(blob);
      let iframe = document.getElementById('print-iframe');
      if(!iframe){
        iframe = document.createElement('iframe');
        iframe.id = 'print-iframe';
        iframe.style.position='fixed'; iframe.style.right='0'; iframe.style.bottom='0';
        iframe.style.width='0'; iframe.style.height='0'; iframe.style.border='0'; iframe.style.visibility='hidden';
        document.body.appendChild(iframe);
      }
      return new Promise(resolve=>{
        iframe.onload = () => { try{ iframe.contentWindow.focus(); setTimeout(()=>{ iframe.contentWindow.print(); resolve(); }, 120);}catch(e){ resolve(); } };
        iframe.src = url;
      });
    }

    // ====== TOMAR DATOS ======
    function datos(){
      return {
        ciudad: N($('#ciudad').value),
        fecha: N($('#fecha').value),
        destinatario: N($('#destinatario').value),
        cargo: N($('#cargo').value),
        tipo: $('#tipo').value,
        nombre: N($('#nombre').value),
        matricula: N($('#matricula').value),
        categoria: N($('#categoria').value),
        lugar: N($('#lugar').value),
        problematica: N($('#problematica').value),
        pruebas: N($('#pruebas').value)
      };
    }

    // ====== EVENTOS ======
    $('#btnPreview').addEventListener('click', ()=>{
      const d = datos();
      if(!d.ciudad || !d.destinatario || !d.nombre || !d.matricula || !d.categoria || !d.problematica){
        alert('Completa: Ciudad, Destinatario, Nombre, Matr√≠cula, Categor√≠a y Problem√°tica.'); return;
        }
      vistaPrevia();
    });

    $('#fDenuncia').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const d = datos();
      if(!d.ciudad || !d.destinatario || !d.nombre || !d.matricula || !d.categoria || !d.probl
