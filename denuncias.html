<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Denuncias y Reportes — SInOS</title>

<style>
  :root{
    --bg:#0b1022; --panel:#0e1730; --ring:rgba(91,215,242,.35);
    --txt:#e6fbff; --muted:#aee9f7; --primary:#5bd7f2; --sky:#60a5fa;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
  .wrap{max-width:980px;margin:0 auto;padding:24px}
  h1{margin:0 0 12px;font-size:24px}
  p.muted{color:#aee9f7;margin-top:0}
  .top-actions{display:flex;justify-content:flex-end;margin-bottom:10px}
  .card{background:linear-gradient(180deg,#0e1730,#0b1428);border:1px solid rgba(91,215,242,.28);
    border-radius:18px;padding:16px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
  form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  label{display:block;font-size:12px;color:#bdefff;margin:4px 0}
  input,select,textarea{
    width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(91,215,242,.28);
    background:#0a1329;color:#e6fbff;outline:none
  }
  input:read-only{
    background:#0b152f;
    box-shadow:0 0 0 1px rgba(91,215,242,.18) inset;
    cursor:not-allowed;
  }
  textarea{min-height:160px;resize:vertical;grid-column:1/-1}
  .grid-1{grid-column:1/-1}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px}
  .btn{appearance:none;border:1px solid rgba(91,215,242,.45);background:rgba(91,215,242,.14);
    color:#e6fbff;border-radius:12px;padding:10px 14px;font-size:14px;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:6px}
  .btn:hover{box-shadow:0 0 0 1px var(--ring) inset, 0 10px 24px rgba(11,18,32,.55)}
  .btn.primary{background:linear-gradient(90deg,var(--primary),var(--sky));border:none;color:#072133}
  .small{font-size:12px;color:#9edff0}
  #status{position:fixed;right:14px;bottom:14px;background:#0b1429;border:1px solid rgba(91,215,242,.25);
    padding:8px 10px;border-radius:10px;font-size:12px;color:#bfefff;z-index:60}

  /* ===== Modal (vista previa) ===== */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:50}
  .modal.show{display:flex}
  .modal-card{width:clamp(320px, 92vw, 1024px);background:#0e1730;border:1px solid rgba(91,215,242,.35);
    border-radius:16px;box-shadow:0 30px 100px rgba(0,0,0,.6);display:flex;flex-direction:column}
  .modal-h{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid rgba(91,215,242,.25)}
  .modal-t{font-weight:600}
  .modal-a{display:flex;gap:8px}
  .modal-b{padding:12px;overflow:auto;max-height:72vh}

  /* Hoja blanca (Carta con márgenes normales) */
  .page{margin:0 auto;background:#fff;color:#111;border-radius:6px;box-shadow:0 8px 30px rgba(0,0,0,.35); position:relative}
  .page.carta{width:816px;height:1056px}  /* ~8.5x11" @96dpi */
  .sheet{padding:72px 64px;font:14px "Times New Roman", Times, serif;line-height:1.35;white-space:pre-wrap}
  .sheet header{font-size:12px;text-align:right;margin-bottom:16px}
  .sheet .dest{font-weight:700;margin-top:6px;margin-bottom:8px}
  .sheet .pres{margin:0 0 14px 0}
  .sheet h6{font-weight:700;margin:18px 0 6px 0}
  .sheet .pie{position:absolute;bottom:72px;left:64px;right:64px}
</style>

  <!-- jsPDF -->
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // === CONFIG ===
    const API_BASE = "https://sinos-api.onrender.com"; // tu API pública en Render

    const $ = s => document.querySelector(s);
    const N = s => (s||'').toString().trim();
    const setStatus = (t='')=> $('#status').textContent=t;

    // ✔ FIX jsPDF: devolvemos el namespace window.jspdf (no la clase)
    const ensureJsPDF = () => new Promise((resolve, reject)=>{
      let tries = 0;
      const t = setInterval(()=>{
        tries++;
        if (window.jspdf && window.jspdf.jsPDF){
          clearInterval(t);
          resolve(window.jspdf); // { jsPDF, ... }
        }
        if (tries > 120){
          clearInterval(t);
          reject(new Error('jsPDF no cargó'));
        }
      }, 50);
    });

    const hoyISO = () => new Date().toISOString().slice(0,10);
    const fechaLarga = (iso) => {
      const d = iso ? new Date(iso) : new Date();
      return d.toLocaleDateString('es-MX', { day:'2-digit', month:'long', year:'numeric' });
    };

    // ===== IA: redacta usando SOLO problematica =====
    async function redactarIA(d){
      try{
        setStatus("Redactando texto con IA…");

        const hechos = [];
        if (N(d.problematica)) hechos.push(N(d.problematica));

        const payload = {
          tema: "Escrito de denuncia o reporte",
          tono: "formal",
          hechos,
          extras: "Analiza la problemática y redacta un cuerpo claro y profesional en párrafos; sin encabezado ni firma. Añade una despedida breve.",
          incluirDespedida: true,
          longitud: "media"
        };

        const res = await fetch(`${API_BASE}/escritor`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if(!res.ok){
          const txt = await res.text().catch(()=> '');
          throw new Error(`API /escritor ${res.status}: ${txt || res.statusText}`);
        }

        const json = await res.json();
        if (json.error){
          throw new Error(json.detail || json.error);
        }

        const cuerpo = json.cuerpo || "";
        const despedida = json.despedida ? "\n\n" + json.despedida : "";
        setStatus("Texto generado por IA.");
        return `${cuerpo}${despedida}`;
      }catch(e){
        console.error(e);
        setStatus("Error al redactar.");
        alert("No se pudo redactar con la IA.\n" + e.message);
        return "";
      }finally{
        setTimeout(()=>setStatus(""), 4000);
      }
    }

    async function armarOficio(d){
      const encabezadoTop = `${d.ciudad}, a ${fechaLarga(d.fecha || hoyISO())}`;
      const dest = `${d.destinatario}${N(d.cargo)?`\n${d.cargo}`:''}`;
      const cuerpo = await redactarIA(d);
      const pie =
`\nATENTAMENTE

${d.nombre}
Matrícula: ${d.matricula}
Categoría: ${d.categoria}${N(d.lugar)?`\n${d.lugar}`:''}`;
      return { encabezadoTop, dest, cuerpo, pie };
    }

    function datos(){
      return {
        ciudad: N($('#ciudad').value),
        fecha: N($('#fecha').value),
        destinatario: N($('#destinatario').value),
        cargo: N($('#cargo').value),
        nombre: N($('#nombre').value),
        matricula: N($('#matricula').value),
        categoria: N($('#categoria').value),
        lugar: N($('#lugar').value),
        problematica: N($('#problematica').value)
      };
    }

    function buildPreviewHTML(encabezadoTop, dest, cuerpo, pie){
      const parrafos = (cuerpo||"").split(/\n{2,}/).map(p=>p.trim()).filter(Boolean);
      let html = `
        <header>${encabezadoTop}</header>
        <div class="dest">${dest.replace(/\n/g,'<br>')}</div>
        <p class="pres">Presente.</p>
      `;
      parrafos.forEach(p=>{
        if(/^[A-ZÁÉÍÓÚÑ\s\/]+:$/.test(p)){ html += `<h6>${p}</h6>`; }
        else { html += `<p>${p.replace(/\n/g,'<br>')}</p>`; }
      });
      html += `<div class="pie">${pie.replace(/\n/g,'<br>')}</div>`;
      return html;
    }

    async function abrirPreview(){
      try{
        const d = datos();
        const required = ['ciudad','destinatario','nombre','matricula','categoria','problematica'];
        for(const k of required){ if(!d[k]){ alert('Faltan campos obligatorios.'); return; } }

        const sheet = $('#sheet');
        sheet.style.padding = `72px 64px`;

        const { encabezadoTop, dest, cuerpo, pie } = await armarOficio(d);
        if(!cuerpo){ return; }

        sheet.innerHTML = buildPreviewHTML(encabezadoTop, dest, cuerpo, pie);
        $('#modal').classList.add('show');
      }catch(e){
        console.error(e);
        alert('Ocurrió un error generando la vista previa.');
      }
    }
    function cerrarPreview(){ $('#modal').classList.remove('show'); }

    async function generarPDF(d, {action='print'} = {}){
      setStatus('Generando PDF…');
      try{
        const { jsPDF } = await ensureJsPDF();
        const doc = new jsPDF({ unit:'pt', format:'letter' }); // Carta

        const dims = {W:612, H:792};
        const M = 64;        // laterales
        const topBase = 72;  // superior
        const width = dims.W - M*2;

        const { encabezadoTop, dest, cuerpo, pie } = await armarOficio(d);
        if(!cuerpo){ throw new Error('No se generó cuerpo del escrito.'); }

        // Encabezado a la derecha
        doc.setFont('Times','Normal'); doc.setFontSize(10);
        doc.text(encabezadoTop, dims.W - M, 48, {align:'right'});

        // Destinatario
        let y = 88;
        doc.setFont('Times','Bold'); doc.setFontSize(12);
        const destLines = doc.splitTextToSize(dest, width);
        doc.text(destLines, M, y); y += destLines.length*16 + 8;

        // Presente
        doc.setFont('Times','Normal'); doc.setFontSize(12);
        doc.text('Presente.', M, y); y += 22;

        // Cuerpo
        const parrafos = (cuerpo||"").split(/\n{2,}/).map(p=>p.trim()).filter(Boolean);
        const lineHeight = 16;

        parrafos.forEach(p=>{
          if(/^[A-ZÁÉÍÓÚÑ\s\/]+:$/.test(p)){
            doc.setFont('Times','Bold'); doc.text(p, M, y); y += lineHeight+2; doc.setFont('Times','Normal');
          }else{
            const lines = doc.splitTextToSize(p, width);
            if(y + lines.length*lineHeight > dims.H - 120){ doc.addPage(); y = topBase; }
            doc.text(lines, M, y); y += lines.length*lineHeight + 6;
          }
        });

        // Pie / firma
        if(y < dims.H - 140) y = dims.H - 140;
        doc.setFont('Times','Bold'); doc.text('ATENTAMENTE', M, y); y += 28;
        doc.setFont('Times','Normal');
        doc.text(d.nombre, M, y); y += 16;
        doc.text(`Matrícula: ${d.matricula}`, M, y); y += 16;
        doc.text(`Categoría: ${d.categoria}`, M, y); y += 16;
        if(N(d.lugar)) doc.text(d.lugar, M, y);

        const blob = doc.output('blob');
        const url = URL.createObjectURL(blob);

        if(action==='download'){
          const a = document.createElement('a');
          a.href = url; a.download = 'Escrito.pdf'; document.body.appendChild(a);
          a.click(); setTimeout(()=>{ a.remove(); URL.revokeObjectURL(url); }, 50);
          setStatus('PDF descargado.');
        } else {
          let iframe = document.getElementById('print-iframe');
          if(!iframe){
            iframe = document.createElement('iframe');
            iframe.id = 'print-iframe';
            iframe.style.position='fixed'; iframe.style.right='0'; iframe.style.bottom='0';
            iframe.style.width='0'; iframe.style.height='0'; iframe.style.border='0'; iframe.style.visibility='hidden';
            document.body.appendChild(iframe);
          }
          await new Promise(res=>{
            iframe.onload = ()=>{ try{ iframe.contentWindow.focus(); setTimeout(()=>{ iframe.contentWindow.print(); res(); }, 120);}catch(e){ res(); } };
            iframe.src = url;
          });
          setStatus('Listo para imprimir. Si no aparece, usa Ctrl/Cmd + P.');
        }
      }catch(e){
        console.error(e);
        setStatus('Error al generar el PDF.');
        alert('No se pudo generar el PDF.\n' + e.message);
      }finally{
        setTimeout(()=>setStatus(""), 5000);
      }
    }

    // ===== Eventos =====
    document.getElementById('btnPreview').addEventListener('click', abrirPreview);
    document.getElementById('btnClose').addEventListener('click', cerrarPreview);
    document.getElementById('btnDownload').addEventListener('click', async ()=>{ await generarPDF(datos(), {action:'download'}); });
    document.getElementById('btnPrint').addEventListener('click', async ()=>{ await generarPDF(datos(), {action:'print'}); });
    document.getElementById('btnCopy').addEventListener('click', async ()=>{
      try{
        const d = datos();
        const { encabezadoTop, dest, cuerpo, pie } = await armarOficio(d);
        if(!cuerpo){ return; }
        const txt = `${encabezadoTop}\n\n${dest}\nPresente.\n\n${cuerpo}\n${pie}`;
        await navigator.clipboard.writeText(txt);
        setStatus('Texto copiado al portapapeles.');
      }catch(e){
        console.error(e); setStatus('No se pudo copiar el texto.');
      }finally{
        setTimeout(()=>setStatus(""), 3000);
      }
    });

    document.getElementById('fDenuncia').addEventListener('submit', async (e)=>{
      e.preventDefault();
      e.stopPropagation();
      const d = datos();
      const required = ['ciudad','destinatario','nombre','matricula','categoria','problematica'];
      for(const k of required){ if(!d[k]){ alert('Faltan campos obligatorios.'); return; } }
      await generarPDF(d, {action:'print'});
    });

    // ► Autocompletar: al elegir puesto, llena titular (destinatario readonly) y cargo (oculto)
    document.getElementById('puestoCatalogo').addEventListener('change', (e)=>{
      const val = e.target.value || '';
      const dest = document.getElementById('destinatario');
      const cargo = document.getElementById('cargo');
      dest.value = '';
      cargo.value = '';
      if(!val) return;
      const [cargoTxt, titular] = val.split('|');
      if(cargoTxt) cargo.value = cargoTxt;
      if(titular) dest.value = titular;
    });

    // cerrar modal clic fuera
    document.getElementById('modal').addEventListener('click', (e)=>{ if(e.target.id==='modal') cerrarPreview(); });
  });
  </script>
</body>
