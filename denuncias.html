<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Denuncias y Reportes ‚Äî SInOS</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<style>
  :root{
    --bg:#0b1022; --panel:#0e1730; --ring:rgba(91,215,242,.35);
    --txt:#e6fbff; --muted:#aee9f7; --primary:#5bd7f2; --sky:#60a5fa;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
  .wrap{max-width:980px;margin:0 auto;padding:24px}
  h1{margin:0 0 12px;font-size:24px}
  p.muted{color:var(--muted);margin-top:0}
  .card{background:linear-gradient(180deg,#0e1730,#0b1428);border:1px solid rgba(91,215,242,.28);
    border-radius:18px;padding:16px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
  form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  label{display:block;font-size:12px;color:#bdefff;margin:4px 0}
  input,select,textarea{
    width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(91,215,242,.28);
    background:#0a1329;color:#e6fbff;outline:none
  }
  textarea{min-height:160px;resize:vertical;grid-column:1/-1}
  .grid-1{grid-column:1/-1}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px}
  .btn{appearance:none;border:1px solid rgba(91,215,242,.45);background:rgba(91,215,242,.14);
    color:#e6fbff;border-radius:12px;padding:10px 14px;font-size:14px;cursor:pointer}
  .btn:hover{box-shadow:0 0 0 1px var(--ring) inset, 0 10px 24px rgba(11,18,32,.55)}
  .btn.primary{background:linear-gradient(90deg,var(--primary),var(--sky));border:none;color:#072133}
  .small{font-size:12px;color:#9edff0}
  #status{position:fixed;right:14px;bottom:14px;background:#0b1429;border:1px solid rgba(91,215,242,.25);
    padding:8px 10px;border-radius:10px;font-size:12px;color:#bfefff;z-index:60}

  /* ===== Modal (vista previa) ===== */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:50}
  .modal.show{display:flex}
  .modal-card{width:clamp(320px, 92vw, 1024px);background:#0e1730;border:1px solid rgba(91,215,242,.35);
    border-radius:16px;box-shadow:0 30px 100px rgba(0,0,0,.6);display:flex;flex-direction:column}
  .modal-h{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid rgba(91,215,242,.25)}
  .modal-t{font-weight:600}
  .modal-a{display:flex;gap:8px}
  .modal-b{padding:12px;overflow:auto;max-height:72vh}

  /* Hoja blanca (Carta con m√°rgenes normales) */
  .page{margin:0 auto;background:#fff;color:#111;border-radius:6px;box-shadow:0 8px 30px rgba(0,0,0,.35); position:relative}
  .page.carta{width:816px;height:1056px}  /* ~8.5x11" @96dpi */
  .sheet{padding:72px 64px;font:14px "Times New Roman", Times, serif;line-height:1.35;white-space:pre-wrap}
  .sheet header{font-size:12px;text-align:right;margin-bottom:16px} /* derecha */
  .sheet .dest{font-weight:700;margin-top:6px;margin-bottom:8px}
  .sheet .pres{margin:0 0 14px 0}
  .sheet h6{font-weight:700;margin:18px 0 6px 0}
  .sheet .pie{position:absolute;bottom:72px;left:64px;right:64px}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Denuncias y Reportes</h1>
    <p class="muted">Previsualiza el documento y luego imprime o descarga. Los datos no se borran.</p>

    <div class="card">
      <form id="fDenuncia" autocomplete="on" novalidate>
        <div>
          <label for="ciudad">Ciudad / Municipio</label>
          <input id="ciudad" name="ciudad" placeholder="Ej. L√°zaro C√°rdenas, Michoac√°n" required>
        </div>
        <div>
          <label for="fecha">Fecha (si la de hoy no aplica)</label>
          <input id="fecha" name="fecha" type="date">
        </div>

        <div>
          <label for="destinatario">Nombre del destinatario</label>
          <input id="destinatario" name="destinatario" placeholder="Ej. Lic. Arturo Ochoa Huacuz" required>
        </div>
        <div>
          <label for="cargo">Cargo del destinatario</label>
          <input id="cargo" name="cargo" placeholder="Ej. Jefe de CSS, Centro de Seguridad Social">
        </div>

        <div class="grid-1">
          <label for="tipo">Tipo de escrito</label>
          <select id="tipo" name="tipo" required>
            <option value="derechos">Violaci√≥n de derechos laborales</option>
            <option value="compa√±ero">Queja contra compa√±ero(a) sindicalizado</option>
            <option value="jefatura">Queja contra jefatura / mando</option>
            <option value="reporte">Reporte de incidente / irregularidad</option>
            <option value="peticion">Petici√≥n / solicitud</option>
          </select>
        </div>

        <div>
          <label for="nombre">Nombre del trabajador</label>
          <input id="nombre" name="nombre" required placeholder="Nombre(s) y apellidos">
        </div>
        <div>
          <label for="matricula">Matr√≠cula</label>
          <input id="matricula" name="matricula" required placeholder="Ej. 123456">
        </div>
        <div>
          <label for="categoria">Categor√≠a</label>
          <input id="categoria" name="categoria" required placeholder="Ej. Enfermera General A">
        </div>
        <div>
          <label for="lugar">Centro/√Årea</label>
          <input id="lugar" name="lugar" placeholder="Ej. HGZ No. XX, Urgencias">
        </div>

        <div class="grid-1">
          <label for="problematica">Describe la problem√°tica (hechos, fechas, lugares, involucrados, impacto)</label>
          <textarea id="problematica" name="problematica" required></textarea>
        </div>

        <div class="row">
          <button type="button" class="btn" id="btnPreview">üëÅÔ∏è Vista previa</button>
          <button type="submit" class="btn primary" id="btnGenerar">üñ®Ô∏è Generar PDF e imprimir</button>
          <span class="small">Formato: Carta / m√°rgenes normales.</span>
        </div>
      </form>
    </div>
  </div>

  <div id="status" aria-live="polite"></div>

  <!-- Modal de vista previa -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-card">
      <div class="modal-h">
        <div class="modal-t" id="modal-title">Vista previa del escrito</div>
        <div class="modal-a">
          <button class="btn" id="btnCopy">üìã Copiar texto</button>
          <button class="btn" id="btnDownload">‚¨áÔ∏è Descargar PDF</button>
          <button class="btn primary" id="btnPrint">üñ®Ô∏è Imprimir</button>
          <button class="btn" id="btnClose">‚úñ Cerrar</button>
        </div>
      </div>
      <div class="modal-b">
        <div id="page" class="page carta">
          <div id="sheet" class="sheet"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- jsPDF -->
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    const $ = s => document.querySelector(s);
    const N = s => (s||'').toString().trim();
    const setStatus = (t='')=> $('#status').textContent=t;

    /* Espera jsPDF */
    const ensureJsPDF = () => new Promise((resolve, reject)=>{
      let tries = 0;
      const t = setInterval(()=>{
        tries++;
        if (window.jspdf && window.jspdf.jsPDF){ clearInterval(t); resolve(window.jspdf.jsPDF); }
        if (tries > 120){ clearInterval(t); reject(new Error('jsPDF no carg√≥')); }
      }, 50);
    });

    const hoyISO = () => new Date().toISOString().slice(0,10);
    const fechaLarga = (iso) => {
      const d = iso ? new Date(iso) : new Date();
      return d.toLocaleDateString('es-MX', { day:'2-digit', month:'long', year:'numeric' });
    };

    /* Plantillas por tipo, SIN secci√≥n de pruebas */
    function cuerpoPorTipo(tipo, d){
      const p = N(d.problematica);
      const cierre = `\n\nSin otro particular, y en el √°nimo de que no se repitan los hechos, quedo a sus √≥rdenes para ampliar informaci√≥n o aportar m√°s elementos.`;

      switch (tipo){
        case 'derechos':
          return `Con fundamento en la normatividad aplicable y en ejercicio de mis derechos laborales, expongo los siguientes HECHOS:\n\n${p}\n\nIMPACTO:\n‚Ä¢ Afectaci√≥n a mis condiciones de trabajo e integridad.\n\nSOLICITO:\n‚Ä¢ Investigaci√≥n y determinaci√≥n de responsabilidades.\n‚Ä¢ Medidas de no repetici√≥n y restituci√≥n de derechos.\n‚Ä¢ Informe por escrito del tr√°mite y resultados.${cierre}`;
        case 'compa√±ero':
          return `Interpongo QUEJA en contra de un compa√±ero(a) sindicalizado por la conducta que describo a continuaci√≥n:\n\n${p}\n\nSOLICITO:\n‚Ä¢ Se escuche a las partes y se apliquen medidas correctivas.\n‚Ä¢ Medidas de protecci√≥n y no represalia para testigos.${cierre}`;
        case 'jefatura':
          return `Presento QUEJA por presuntos actos/omisiones de personal con funciones de jefatura/mandos, con base en los siguientes hechos:\n\n${p}\n\nSOLICITO:\n‚Ä¢ Investigaci√≥n imparcial con revisi√≥n de registros y oficios.\n‚Ä¢ Medidas de correcci√≥n, no represalia y no repetici√≥n.${cierre}`;
        case 'reporte':
          return `REPORTO un incidente/irregularidad que podr√≠a implicar riesgo operativo o afectaci√≥n al servicio:\n\n${p}\n\nACCIONES REQUERIDAS:\n‚Ä¢ Verificaci√≥n en sitio y emisi√≥n de informe.\n‚Ä¢ Medidas correctivas y preventivas.${cierre}`;
        case 'peticion':
        default:
          return `Presento PETICI√ìN conforme a derecho, exponiendo los motivos y hechos que la sustentan:\n\n${p}\n\nSOLICITO:\n‚Ä¢ Se atienda conforme a la normatividad aplicable y se me notifique resoluci√≥n por escrito.${cierre}`;
      }
    }

    function armarOficio(d){
      const encabezadoTop = `${d.ciudad}, a ${fechaLarga(d.fecha || hoyISO())}`;
      const dest = `${d.destinatario}${N(d.cargo)?`\n${d.cargo}`:''}`;
      const cuerpo = cuerpoPorTipo(d.tipo, d);
      const pie =
`\nATENTAMENTE

${d.nombre}
Matr√≠cula: ${d.matricula}
Categor√≠a: ${d.categoria}${N(d.lugar)?`\n${d.lugar}`:''}`;
      return { encabezadoTop, dest, cuerpo, pie };
    }

    function datos(){
      return {
        ciudad: N($('#ciudad').value),
        fecha: N($('#fecha').value),
        destinatario: N($('#destinatario').value),
        cargo: N($('#cargo').value),
        tipo: $('#tipo').value,
        nombre: N($('#nombre').value),
        matricula: N($('#matricula').value),
        categoria: N($('#categoria').value),
        lugar: N($('#lugar').value),
        problematica: N($('#problematica').value)
      };
    }

    /* ===== Vista previa (modal) ===== */
    function buildPreviewHTML(d){
      const { encabezadoTop, dest, cuerpo, pie } = armarOficio(d);
      const parrafos = cuerpo.split(/\n{2,}/).map(p=>p.trim()).filter(Boolean);
      let html = `
        <header>${encabezadoTop}</header>
        <div class="dest">${dest.replace(/\n/g,'<br>')}</div>
        <p class="pres">Presente.</p>
      `;
      parrafos.forEach(p=>{
        if(/^[A-Z√Å√â√ç√ì√ö√ë\s\/]+:$/.test(p)){ html += `<h6>${p}</h6>`; }
        else { html += `<p>${p.replace(/\n/g,'<br>')}</p>`; }
      });
      html += `<div class="pie">${pie.replace(/\n/g,'<br>')}</div>`;
      return html;
    }

    function abrirPreview(){
      const d = datos();
      const required = ['ciudad','destinatario','nombre','matricula','categoria','problematica'];
      for(const k of required){ if(!d[k]){ alert('Faltan campos obligatorios.'); return; } }
      const sheet = $('#sheet');
      sheet.style.padding = `72px 64px`; // m√°rgenes fijos
      sheet.innerHTML = buildPreviewHTML(d);
      $('#modal').classList.add('show');
    }

    function cerrarPreview(){ $('#modal').classList.remove('show'); }

    /* ===== Generaci√≥n de PDF (Carta + m√°rgenes normales) ===== */
    async function generarPDF(d, {action='print'} = {}){
      setStatus('Generando PDF‚Ä¶');
      try{
        const { jsPDF } = await ensureJsPDF();

        const doc = new jsPDF({ unit:'pt', format:'letter' }); // Carta
        const dims = {W:612, H:792};
        const M = 64;        // laterales
        const topBase = 72;  // superior
        const width = dims.W - M*2;

        const { encabezadoTop, dest, cuerpo, pie } = armarOficio(d);

        // Encabezado a la derecha
        doc.setFont('Times','Normal'); doc.setFontSize(10);
        doc.text(encabezadoTop, dims.W - M, 48, {align:'right'});

        // Destinatario
        let y = 88;
        doc.setFont('Times','Bold'); doc.setFontSize(12);
        const destLines = doc.splitTextToSize(dest, width);
        doc.text(destLines, M, y); y += destLines.length*16 + 8;

        // Presente
        doc.setFont('Times','Normal'); doc.setFontSize(12);
        doc.text('Presente.', M, y); y += 22;

        // Cuerpo
        const parrafos = cuerpo.split(/\n{2,}/).map(p=>p.trim()).filter(Boolean);
        const lineHeight = 16;

        parrafos.forEach(p=>{
          if(/^[A-Z√Å√â√ç√ì√ö√ë\s\/]+:$/.test(p)){
            doc.setFont('Times','Bold'); doc.text(p, M, y); y += lineHeight+2; doc.setFont('Times','Normal');
          }else{
            const lines = doc.splitTextToSize(p, width);
            if(y + lines.length*lineHeight > dims.H - 120){ doc.addPage(); y = topBase; }
            doc.text(lines, M, y); y += lines.length*lineHeight + 6;
          }
        });

        // Pie / firma
        if(y < dims.H - 140) y = dims.H - 140;
        doc.setFont('Times','Bold'); doc.text('ATENTAMENTE', M, y); y += 28;
        doc.setFont('Times','Normal');
        doc.text(d.nombre, M, y); y += 16;
        doc.text(`Matr√≠cula: ${d.matricula}`, M, y); y += 16;
        doc.text(`Categor√≠a: ${d.categoria}`, M, y); y += 16;
        if(N(d.lugar)) doc.text(d.lugar, M, y);

        const blob = doc.output('blob');
        const url = URL.createObjectURL(blob);

        if(action==='download'){
          const a = document.createElement('a');
          a.href = url; a.download = 'Escrito.pdf'; document.body.appendChild(a);
          a.click(); setTimeout(()=>{ a.remove(); URL.revokeObjectURL(url); }, 50);
          setStatus('PDF descargado.');
        } else {
          let iframe = document.getElementById('print-iframe');
          if(!iframe){
            iframe = document.createElement('iframe');
            iframe.id = 'print-iframe';
            iframe.style.position='fixed'; iframe.style.right='0'; iframe.style.bottom='0';
            iframe.style.width='0'; iframe.style.height='0'; iframe.style.border='0'; iframe.style.visibility='hidden';
            document.body.appendChild(iframe);
          }
          await new Promise(res=>{
            iframe.onload = ()=>{ try{ iframe.contentWindow.focus(); setTimeout(()=>{ iframe.contentWindow.print(); res(); }, 120);}catch(e){ res(); } };
            iframe.src = url;
          });
          setStatus('Listo para imprimir. Si no aparece, usa Ctrl/Cmd + P.');
        }
      }catch(e){
        console.error(e); setStatus('Error al generar el PDF.');
        alert('No se pudo generar el PDF. Revisa tu conexi√≥n e int√©ntalo de nuevo.');
      }finally{
        setTimeout(()=>setStatus(''), 5000);
      }
    }

    /* ===== Acciones del modal ===== */
    async function descargarPDF(){ await generarPDF(datos(), {action:'download'}); }
    async function imprimirDesdePreview(){ await generarPDF(datos(), {action:'print'}); }

    /* ===== Eventos ===== */
    $('#btnPreview').addEventListener('click', abrirPreview);
    $('#btnClose').addEventListener('click', cerrarPreview);
    $('#btnDownload').addEventListener('click', descargarPDF);
    $('#btnPrint').addEventListener('click', imprimirDesdePreview);
    $('#btnCopy').addEventListener('click', async ()=>{
      const d = datos();
      const { encabezadoTop, dest, cuerpo, pie } = armarOficio(d);
      const txt = `${encabezadoTop}\n\n${dest}\nPresente.\n\n${cuerpo}\n${pie}`;
      try{ await navigator.clipboard.writeText(txt); setStatus('Texto copiado al portapapeles.'); }
      catch{ setStatus('No se pudo copiar el texto.'); }
    });

    $('#fDenuncia').addEventListener('submit', async (e)=>{
      e.preventDefault(); e.stopPropagation();
      const d = datos();
      const required = ['ciudad','destinatario','nombre','matricula','categoria','problematica'];
      for(const k of required){ if(!d[k]){ alert('Faltan campos obligatorios.'); return; } }
      await generarPDF(d, {action:'print'});
    });

    // cerrar modal clic fuera
    $('#modal').addEventListener('click', (e)=>{ if(e.target.id==='modal') cerrarPreview(); });
  </script>
</body>
</html>
