<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Denuncias y Reportes — SInOS</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<style>
  :root{
    --bg:#0b1022; --panel:#0e1730; --ring:rgba(91,215,242,.35);
    --txt:#e6fbff; --muted:#aee9f7; --primary:#5bd7f2; --sky:#60a5fa;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
  .wrap{max-width:980px;margin:0 auto;padding:24px}
  h1{margin:0 0 12px;font-size:24px}
  p.muted{color:var(--muted);margin-top:0}
  .card{background:linear-gradient(180deg,#0e1730,#0b1428);border:1px solid rgba(91,215,242,.28);
    border-radius:18px;padding:16px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
  form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  label{display:block;font-size:12px;color:#bdefff;margin:4px 0}
  input,select,textarea{
    width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(91,215,242,.28);
    background:#0a1329;color:#e6fbff;outline:none
  }
  select{cursor:pointer}
  textarea{min-height:160px;resize:vertical;grid-column:1/-1}
  .grid-1{grid-column:1/-1}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px}
  .btn{appearance:none;border:1px solid rgba(91,215,242,.45);background:rgba(91,215,242,.14);
    color:#e6fbff;border-radius:12px;padding:10px 14px;font-size:14px;cursor:pointer}
  .btn:hover{box-shadow:0 0 0 1px var(--ring) inset, 0 10px 24px rgba(11,18,32,.55)}
  .btn.primary{background:linear-gradient(90deg,var(--primary),var(--sky));border:none;color:#072133}
  .small{font-size:12px;color:#9edff0}
  #status{position:fixed;right:14px;bottom:14px;background:#0b1429;border:1px solid rgba(91,215,242,.25);
    padding:8px 10px;border-radius:10px;font-size:12px;color:#bfefff;z-index:60}

  /* ===== Modal (vista previa) ===== */
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:50}
  .modal.show{display:flex}
  .modal-card{width:clamp(320px, 92vw, 1024px);background:#0e1730;border:1px solid rgba(91,215,242,.35);
    border-radius:16px;box-shadow:0 30px 100px rgba(0,0,0,.6);display:flex;flex-direction:column}
  .modal-h{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid rgba(91,215,242,.25)}
  .modal-t{font-weight:600}
  .modal-a{display:flex;gap:8px}
  .modal-b{padding:12px;overflow:auto;max-height:72vh}

  /* Hoja blanca (Carta con márgenes normales) */
  .page{margin:0 auto;background:#fff;color:#111;border-radius:6px;box-shadow:0 8px 30px rgba(0,0,0,.35); position:relative}
  .page.carta{width:816px;height:1056px}  /* ~8.5x11" @96dpi */
  .sheet{padding:72px 64px;font:14px "Times New Roman", Times, serif;line-height:1.35;white-space:pre-wrap}
  .sheet header{font-size:12px;text-align:right;margin-bottom:16px} /* derecha */
  .sheet .dest{font-weight:700;margin-top:6px;margin-bottom:8px}
  .sheet .pres{margin:0 0 14px 0}
  .sheet h6{font-weight:700;margin:18px 0 6px 0}
  .sheet .pie{position:absolute;bottom:72px;left:64px;right:64px}
  /* readonly vistoso */
  input[readonly]{
    background:#0a1329; color:#e6fbff; opacity:.9;
    box-shadow:0 0 0 1px rgba(91,215,242,.18) inset;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Denuncias y Reportes</h1>
    <p class="muted">Previsualiza el documento y luego imprime o descarga. Los datos no se borran.</p>

    <div class="card">
      <form id="fDenuncia" autocomplete="on" novalidate>
        <!-- ► Catálogo de puestos (carga titular + cargo oculto) -->
        <div class="grid-1">
          <label for="puestoCatalogo">Selecciona puesto (secretaría / presidencia / subcomisión)</label>
          <select id="puestoCatalogo">
            <option value="">— Elegir —</option>

            <!-- Secretarías -->
            <optgroup label="Secretarías">
              <option value="Secretaría General|Dr. Juan Gerardo García González">Secretaría General</option>
              <option value="Secretaría del Interior y Propaganda|M.N.F. Amin Uriel Morales Sánchez">Secretaría del Interior y Propaganda</option>
              <option value="Secretaría de Conflictos|C.E. Arturo Ochoa Huacuz">Secretaría de Conflictos</option>
              <option value="Secretaría del Trabajo|M.N.F. Carlos Alberto Guerrero Rascón">Secretaría del Trabajo</option>
              <option value="Secretaría de Asuntos al Exterior|M.N.F. Ignacio Agustín Orozco Pérez">Secretaría de Asuntos al Exterior</option>
              <option value="Tesorería|EST. Azucena Herrera Martínez">Tesorería</option>
              <option value="Secretaría de Previsión Social|O.T. Laura Ramírez Huitzacua">Secretaría de Previsión Social</option>
              <option value="Secretaría de Igualdad Sustantiva|M.F. Gabriela Durán Negrete">Secretaría de Igualdad Sustantiva</option>
              <option value="Secretaría de Asuntos Técnicos|M.N.F. Horacio Peña Alfaro">Secretaría de Asuntos Técnicos</option>
              <option value="Secretaría de Actas y Acuerdos|M.A. César Augusto Contreras Flores">Secretaría de Actas y Acuerdos</option>
              <option value="Secretaría de Prensa|A.M. Yolanda Morelos Palomares">Secretaría de Prensa</option>
              <option value="Secretaría de Puestos Periféricos|M.G. Luz Nayelly Esquivel Martínez">Secretaría de Puestos Periféricos</option>
              <option value="Secretaría de Admisión y Cambios|J.G.E. Cecilio Vanegas Villalobos">Secretaría de Admisión y Cambios</option>
              <option value="Secretaría de Capacitación y Adiestramiento|O.P. América Hilda Reyes Reyes">Secretaría de Capacitación y Adiestramiento</option>
              <option value="Secretaría de Calidad y Modernización|M.N.F. Carlos Mojica Rodríguez">Secretaría de Calidad y Modernización</option>
            </optgroup>

            <!-- Comisiones (sólo Presidencias) -->
            <optgroup label="Comisiones — Presidencias">
              <option value="Comisión de Honor y Justicia — Presidencia|C.S.T. José Francisco Ruiz Domínguez">Honor y Justicia — Presidencia</option>
              <option value="Comisión de Hacienda — Presidencia|A.M. Fabiola Farías Ambriz">Hacienda — Presidencia</option>
              <option value="Comisión de Vigilancia — Presidencia|A.M. Imelda Reyes López">Vigilancia — Presidencia</option>
              <option value="Comisión de Deportes — Presidencia|J.G.P. Roberto Carlos Reyes Ortiz">Deportes — Presidencia</option>
              <option value="Comisión de Fomento a la Seguridad Social — Presidencia|Q.C. Gerardo Ordaz Salazar">Fomento a la Seguridad Social — Presidencia</option>
              <option value="Comisión de Acción Política — Presidencia|Lab. Irving Cruz Guerrero Castro">Acción Política — Presidencia</option>
            </optgroup>

            <!-- Subcomisiones mixtas (representación sindical) -->
            <optgroup label="Subcomisiones mixtas — Representación sindical">
              <option value="Subcomisión Mixta de Becas — Representación Sindical|M.F. Jorge Héctor Zaragoza Palacios">Becas</option>
              <option value="Subcomisión Mixta de Bolsa de Trabajo — Representación Sindical|COORD. CONT. Uriel Tapia Pérez">Bolsa de Trabajo</option>
              <option value="Subcomisión Mixta de Puestos de Confianza “B” — Representación Sindical|E.G. Cándido Mora Alcauter">Puestos de Confianza “B”</option>
              <option value="Subcomisión Mixta de Capacitación y Adiestramiento — Representación Sindical|A.E.G. Juan Onofre Baez">Capacitación y Adiestramiento</option>
              <option value="Subcomisión Mixta Aux. de Capacitación y Adiestramiento — Representación Sindical|A.M. Araceli Barajas Flores">Aux. Capacitación y Adiestramiento</option>
              <option value="Subcomisión Mixta de Seguridad e Higiene — Representación Sindical|A.U.O. Betsabe Hernández Flores">Seguridad e Higiene</option>
              <option value="Subcomisión Mixta Aux. de Seguridad e Higiene — Representación Sindical|A.U.O. Carmen Lizeth Ruiz Aguilar">Aux. Seguridad e Higiene (1)</option>
              <option value="Subcomisión Mixta Aux. de Seguridad e Higiene — Representación Sindical|A.S.G. Sergio Ortiz Martínez">Aux. Seguridad e Higiene (2)</option>
              <option value="Subcomisión Mixta Disciplinaria — Representación Sindical|Cont. Juan Carlos Servín Juárez">Disciplinaria</option>
              <option value="Subcomisión Mixta de Escalafón — Representación Sindical|E.G. Hilda Ontiveros Cuellar">Escalafón</option>
              <option value="Subcomisión Mixta Paritaria de Protección al Salario — Representación Sindical|M.N.F. J. Guadalupe Hernández Alcalá">Paritaria de Protección al Salario</option>
              <option value="Subcomisión Mixta de Pasajes — Representación Sindical|O.A. José Antonio Carrillo Bejarano">Pasajes</option>
              <option value="Subcomisión Mixta de Ropa de Trabajo y Uniformes — Representación Sindical|A.A. Julio Cesar García Salgado">Ropa de Trabajo y Uniformes</option>
              <option value="Subcomisión Mixta de Selección de Recursos Humanos para Cambios de Rama — Representación Sindical|J.G.E. Gilberto Herrejón González">Selección RH (Cambios de Rama)</option>
              <option value="Subcomisión Mixta de Tiendas — Representación Sindical|P.E.F.B. Humberto Guerrero Linares">Tiendas</option>
              <option value="Subcomisión Mixta de Jubilaciones y Pensiones — Representación Sindical|E.G.C. Maricela Navarrete Mora">Jubilaciones y Pensiones</option>
              <option value="Subcomisión Mixta de Revisión de Plantillas — Representación Sindical|E.G. Luis Fernando García Cervantes">Revisión de Plantillas</option>
            </optgroup>
          </select>
        </div>

        <div>
          <label for="ciudad">Ciudad / Municipio</label>
          <input id="ciudad" name="ciudad" placeholder="Ej. Lázaro Cárdenas, Michoacán" required>
        </div>
        <div>
          <label for="fecha">Fecha (si la de hoy no aplica)</label>
          <input id="fecha" name="fecha" type="date">
        </div>

        <div>
          <label for="destinatario">Nombre del destinatario (se llena al elegir puesto)</label>
          <input id="destinatario" name="destinatario" placeholder="Selecciona un puesto…" readonly aria-readonly="true" required>
        </div>
        <!-- Cargo oculto (no visible, pero se usa en el documento) -->
        <input id="cargo" name="cargo" type="hidden">

        <div class="grid-1">
          <label for="tipo">Tipo de escrito</label>
          <select id="tipo" name="tipo" required>
            <option value="derechos">Violación de derechos laborales</option>
            <option value="compañero">Queja contra compañero(a) sindicalizado</option>
            <option value="jefatura">Queja contra jefatura / mando</option>
            <option value="reporte">Reporte de incidente / irregularidad</option>
            <option value="peticion">Petición / solicitud</option>
          </select>
        </div>

        <div>
          <label for="nombre">Nombre del trabajador</label>
          <input id="nombre" name="nombre" required placeholder="Nombre(s) y apellidos">
        </div>
        <div>
          <label for="matricula">Matrícula</label>
          <input id="matricula" name="matricula" required placeholder="Ej. 123456">
        </div>
        <div>
          <label for="categoria">Categoría</label>
          <input id="categoria" name="categoria" required placeholder="Ej. Enfermera General A">
        </div>
        <div>
          <label for="lugar">Centro/Área</label>
          <input id="lugar" name="lugar" placeholder="Ej. HGZ No. XX, Urgencias">
        </div>

        <div class="grid-1">
          <label for="problematica">Describe la problemática (hechos, fechas, lugares, involucrados, impacto)</label>
          <textarea id="problematica" name="problematica" required></textarea>
        </div>

        <div class="row">
          <button type="button" class="btn" id="btnPreview">👁️ Vista previa</button>
          <button type="submit" class="btn primary" id="btnGenerar">🖨️ Generar PDF e imprimir</button>
          <span class="small">Formato: Carta / márgenes normales.</span>
        </div>
      </form>
    </div>
  </div>

  <div id="status" aria-live="polite"></div>

  <!-- Modal de vista previa -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-card">
      <div class="modal-h">
        <div class="modal-t" id="modal-title">Vista previa del escrito</div>
        <div class="modal-a">
          <button class="btn" id="btnCopy">📋 Copiar texto</button>
          <button class="btn" id="btn
