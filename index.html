<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Plataforma Sindical CG</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="icon"
    href="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" />

  <style>
    :root {
      --bg-body: #1b2e45;
      --bg-body-end: #152336;
      --panel-base: 46, 79, 119;

      --primary: #4da1a8;
      --primary-light: #7ad1d6;

      --text-main: #f0fdfa;
      --text-muted: #bce9eb;

      --ring: rgba(77, 161, 168, .35);

      --topbar: 64px;
      --radius: 16px;

      --glass-bg: rgba(var(--panel-base), 0.35);
      --glass-highlight: rgba(255, 255, 255, 0.05);
    }

    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: var(--bg-body);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
    }

    .ambient-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(160deg, var(--bg-body), var(--bg-body-end));
    }

    .topbar {
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--topbar);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      background: rgba(var(--panel-base), .75);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--ring);
      z-index: 30;
    }

    .mark {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--ring);
    }

    .mark img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      display: flex;
      gap: 12px;
      align-items: center;
      font-weight: 600;
    }

    .title span {
      color: var(--primary-light);
    }

    .clock {
      font-size: 13px;
      color: var(--text-muted);
    }

    .layer {
      position: fixed;
      inset: 0;
      top: var(--topbar);
      overflow-y: auto;
    }

    .wrap {
      padding: 32px 24px;
      max-width: 1200px;
      margin: auto;
    }

    .brand {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      border-bottom: 1px solid var(--ring);
      margin-bottom: 32px;
      padding-bottom: 20px;
    }

    .text-gradient {
      background: linear-gradient(to right, var(--primary-light), var(--text-main));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .badge {
      background: rgba(77, 161, 168, .15);
      border: 1px solid var(--ring);
      padding: 6px 14px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      color: var(--primary-light);
    }

    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .tile {
      position: relative;
      padding: 24px;
      border-radius: var(--radius);
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      border: 1px solid var(--ring);
      cursor: pointer;
      transition: .3s;
    }

    .tile:hover {
      transform: translateY(-4px);
      background: rgba(var(--panel-base), .6);
      border-color: var(--primary);
    }

    .tile-icon-integrated {
      font-size: 48px;
      color: var(--primary-light);
      margin-bottom: 16px;
    }

    .tile h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }

    .tile p {
      margin: 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    /* ===== BADGE IA ===== */
    .badge-ia {
      position: absolute;
      top: 14px;
      right: 14px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: #0b1f2a;
      font-size: 10px;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: .6px;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 0 12px rgba(122, 209, 214, .6);
      pointer-events: none;
    }

    .badge-ia i {
      font-size: 12px;
    }

    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <div class="ambient-bg"></div>

  <div class="topbar">
    <div class="title">
      <div class="mark">
        <img src="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true">
      </div>
      <div><span>Plataforma</span> Sindical CG</div>
    </div>
    <div class="clock" id="clock"></div>
  </div>

  <main id="home" class="layer">
    <section class="wrap">
      <section class="brand">
        <div>
          <h1>Bienvenido, <span class="text-gradient">Compañero</span></h1>
          <p>Panel de Control y Gestión Sindical.</p>
        </div>
        <div class="badge">SNTSS Secc. XX</div>
      </section>

      <section class="tiles" id="tiles"></section>
    </section>
  </main>

  <script>
    const APPS = [
      {
        id: 'trascendencia',
        title: 'TrascendencIA',
        desc: 'Asistente Virtual Sindical.',
        iconClass: 'ph-duotone ph-brain',
        href: 'https://trascendencia-sindical-7t85.onrender.com/',
        ia: true
      },
      {
        id: 'denuncias',
        title: 'Gestor de Escritos',
        desc: 'Redacción asistida para escritos.',
        iconClass: 'ph-duotone ph-signature',
        href: 'https://chronosbvrx.github.io/InnovacionSindical/denuncias',
        ia: true
      },
      {
        id: 'agenda',
        title: 'Red Sindical',
        desc: 'Agenda y eventos.',
        iconClass: 'ph-duotone ph-calendar-dots',
        href: 'https://chronosbvrx.github.io/InnovacionSindical/login.html'
      }
    ];

    function renderTiles() {
      const wrap = document.getElementById('tiles');
      APPS.forEach(a => {
        const t = document.createElement('div');
        t.className = 'tile';
        t.onclick = () => location.href = a.href;
        t.innerHTML = `
          ${a.ia ? `
            <div class="badge-ia">
              <i class="ph-bold ph-sparkle"></i>
              Potenciado por IA
            </div>` : ''}
          <i class="${a.iconClass} tile-icon-integrated"></i>
          <h3>${a.title}</h3>
          <p>${a.desc}</p>
        `;
        wrap.appendChild(t);
      });
    }

    function tickClock() {
      document.getElementById('clock').textContent =
        new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
    }

    renderTiles();
    tickClock();
    setInterval(tickClock, 1000);
  </script>
</body>
</html>
