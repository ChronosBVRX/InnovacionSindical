<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Plataforma Sindical CG</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" href="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" />

  <style>
    :root {
      /* --- PALETA PROYECTO AZUL MODERNIZADA --- */
      --bg-deep: #0f172a;       /* Azul nocturno profundo */
      --bg-gradient: radial-gradient(circle at 50% 0%, #1e3a8a 0%, #0f172a 60%);
      
      --glass-surface: rgba(30, 41, 59, 0.65);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-highlight: rgba(255, 255, 255, 0.03);

      --primary: #06b6d4;       /* Cian el√©ctrico */
      --primary-glow: #06b6d480;
      --accent: #3b82f6;        /* Azul real */

      --text-main: #f1f5f9;
      --text-muted: #94a3b8;

      /* --- VARIABLES DE SISTEMA --- */
      --topbar: 64px;
      --boot-ms: 4500ms;
      --radius: 16px;
      
      /* Escalas responsivas */
      --tile-min: 160px;
      --tile-icon: 64px;
      --logo: 110px;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      overscroll-behavior: none;
      background-color: var(--bg-deep);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* Fondo ambiental */
    .ambient-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: var(--bg-gradient);
    }
    
    /* Orbes de luz decorativos */
    .ambient-bg::before {
      content: '';
      position: absolute;
      top: -20%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.15), transparent 70%);
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 10s ease-in-out infinite alternate;
    }

    /* --- TOPBAR GLASS --- */
    .topbar {
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--topbar);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 30;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .mark {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      overflow: hidden;
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.2);
    }
    .mark img { width: 100%; height: 100%; object-fit: cover; }

    .title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 15px;
      letter-spacing: -0.01em;
    }
    .title span { color: var(--primary); }

    .clock {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
      background: rgba(255,255,255,0.05);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
    }

    /* --- CAPAS --- */
    .layer {
      position: fixed;
      inset: 0;
      top: var(--topbar);
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .wrap {
      padding: 32px 24px;
      max-width: 1280px;
      margin: 0 auto;
    }

    /* --- HEADER DE MARCA --- */
    .brand {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-end;
      justify-content: space-between;
      margin-bottom: 40px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--glass-border);
    }

    .brand h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .text-gradient {
      background: linear-gradient(135deg, #fff 30%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand p {
      margin: 8px 0 0;
      color: var(--text-muted);
      font-size: 15px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(6, 182, 212, 0.1);
      border: 1px solid rgba(6, 182, 212, 0.2);
      color: var(--primary);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
    }

    /* --- TILES (TARJETAS) --- */
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
    }

    .tile {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: var(--tile-min);
      padding: 24px;
      cursor: pointer;
      text-align: left;
      
      /* Glass Effect */
      background: var(--glass-surface);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      
      color: inherit;
      font: inherit;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
    }

    /* Highlight superior */
    .tile::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--glass-highlight) 0%, transparent 100%);
      pointer-events: none;
    }

    .tile:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: rgba(6, 182, 212, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 
                  0 0 20px rgba(6, 182, 212, 0.1);
      background: rgba(30, 41, 59, 0.85);
    }

    .icon-box {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid var(--glass-border);
      font-size: 26px;
      transition: 0.3s;
    }

    .tile:hover .icon-box {
      background: var(--primary);
      color: #0f172a;
      box-shadow: 0 0 20px var(--primary-glow);
      border-color: transparent;
    }

    .tile-content {
      margin-top: 20px;
    }

    .tile h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #fff;
      font-weight: 600;
    }

    .tile p {
      margin: 0;
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.5;
    }

    /* Animaci√≥n de entrada escalonada */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .tile-enter {
      animation: fadeUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      opacity: 0;
    }

    /* --- APP VIEW --- */
    .app-wrap {
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px 24px;
      height: 100%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .app-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--glass-border);
      background: transparent;
    }

    .app-meta { display: flex; align-items: center; gap: 16px; }
    
    .app-ic {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: rgba(6, 182, 212, 0.15);
      border: 1px solid rgba(6, 182, 212, 0.3);
      font-size: 24px;
    }

    .app-title { margin: 0; font-size: 20px; font-weight: 600; color: #fff; }
    .app-desc { margin: 2px 0 0; font-size: 13px; color: var(--text-muted); }

    .btn {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--glass-border);
      color: var(--primary);
      padding: 8px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(6, 182, 212, 0.15);
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
      color: #fff;
    }

    .app-body {
      position: relative;
      flex: 1;
      min-height: 0;
      background: rgba(15, 23, 42, 0.5);
      border-radius: var(--radius);
      border: 1px solid var(--glass-border);
      overflow: hidden;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    }

    .iframe {
      width: 100%; height: 100%; border: none;
      background: #fff; /* Muchos iframes necesitan fondo blanco */
    }

    #app-internal { position: absolute; inset: 0; overflow: auto; }

    .hide { opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
    .show { opacity: 1; transition: opacity 0.4s ease; }

    /* --- BOOT SCREEN (MODERNO) --- */
    .boot {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 50;
      background: #0f172a;
      transition: opacity 0.8s ease;
    }

    .boot-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, #0f172a 70%);
      opacity: 0.6;
    }

    .boot-card {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      width: 300px;
    }

    .logo-glow {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 30px;
      background: linear-gradient(135deg, rgba(30, 41, 59, 1), rgba(15, 23, 42, 1));
      border: 1px solid rgba(255,255,255,0.1);
      display: grid;
      place-items: center;
      box-shadow: 0 0 50px rgba(6, 182, 212, 0.15);
      margin-bottom: 24px;
      overflow: hidden;
    }
    .logo-glow img { width: 100%; height: 100%; object-fit: cover; }
    
    .logo-glow::after {
      content:''; position:absolute; inset:0;
      border-radius: 30px;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
    }

    .boot h1 {
      margin: 0;
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .boot p {
      margin: 4px 0 0;
      color: var(--primary);
      font-size: 12px;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .loader-line {
      margin-top: 30px;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
      border-radius: 2px;
    }

    .loader-line::after {
      content: '';
      position: absolute;
      top: 0; left: 0; bottom: 0;
      width: 40%;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      transform: translateX(-100%);
      animation: loadLine 2s ease-in-out infinite;
    }

    #boot-tips {
      margin-top: 12px;
      font-size: 11px;
      color: var(--text-muted);
      height: 15px;
    }

    @keyframes loadLine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(350%); }
    }
    
    @keyframes float {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(20px) scale(1.05); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

  </style>
</head>

             <span style="font-size:14px">üí†</span> Proyecto Azul 2026

  <script>
    function loadFacebookSDKOnce(locale = 'es_LA') {
      return new Promise((resolve) => {
        if (window.FB) return resolve(window.FB);
        if (!document.getElementById('fb-root')) {
          const fbroot = document.createElement('div'); fbroot.id = 'fb-root'; document.body.appendChild(fbroot);
        }
        const id = 'facebook-jssdk';
        if (document.getElementById(id)) return resolve(window.FB);
        const js = document.createElement('script');
        js.id = id; js.async = true; js.defer = true; js.crossOrigin = 'anonymous';
        js.src = `https://connect.facebook.net/${locale}/sdk.js#xfbml=1&version=v20.0`;
        js.onload = () => resolve(window.FB);
        document.body.appendChild(js);
      });
    }
  </script>

  <script>
    /* DATOS DE LOS M√ìDULOS */
    const APPS = [
      {
        id: 'trascendencia',
        title: 'TrascendencIA',
        desc: 'Asistente Virtual con IA Sindical.',
        icon: 'ü§ñ',
        href: 'https://trascendencia-sindical-7t85.onrender.com/',
        quick: true
      },
      {
        id: 'noticias',
        title: 'Noticias Oficiales',
        desc: 'Comunicados en tiempo real.',

        type: 'internal'
      },
      {
        id: 'agenda',
        title: 'Red Sindical',
        desc: 'Agenda y eventos pol√≠ticos.',
        icon: 'üìÖ',
        href: 'https://chronosbvrx.github.io/InnovacionSindical/login.html',

      },

        quick: true
      },
      {
        id: 'directorio',
        title: 'Directorio',
        desc: 'Contactos clave Secc. XX.',
        icon: 'üìû',
        iframe: 'https://chronosbvrx.github.io/InnovacionSindical/directorio',
        quick: true
      },
      {
        id: 'miniapp',
        title: 'WhatsApp Bot',
        desc: 'Automatizaci√≥n de respuestas.',
        icon: 'üí¨',
        href: 'https://wa.me/521XXXXXXXXXX' 
      },
      {
        id: 'prestaciones',
        title: 'Prestaciones',
        desc: 'Calculadora de vacaciones y bonos.',
        icon: 'üìä',
        iframe: 'prestaciones.html',
        quick: true
      },
      {
        id: 'ajustes',
        title: 'Configuraci√≥n',
        desc: 'Preferencias del sistema.',
        icon: '‚öôÔ∏è',
        iframe: 'about:blank'
      }
    ];
  </script>

  <script>
    /* L√ìGICA DEL SISTEMA (SInOS) */
    const SInOS = {
      BOOT_MS: 3000,
      bootEl: null, homeEl: null, appEl: null, appTitle: null, appDesc: null, appIc: null,
      appIframe: null, appInternal: null, btnOpenNew: null, currentApp: null, _cleanupNoticias: null,

      init() {
        try {
          this.bootEl = document.getElementById('boot');
          this.homeEl = document.getElementById('home');
          this.appEl = document.getElementById('app');
          this.appTitle = document.getElementById('app-title');
          this.appDesc = document.getElementById('app-desc');
          this.appIc = document.getElementById('app-ic');
          this.appIframe = document.getElementById('app-iframe');
          this.appInternal = document.getElementById('app-internal');
          this.btnOpenNew = document.getElementById('btn-open-new');

          this.renderTiles();

          // L√≥gica de primer arranque vs recarga
          const FIRST_KEY = 'sinos:bootedV2';
          const qs = new URLSearchParams(location.search);
          if (qs.get('boot') === 'reset') localStorage.removeItem(FIRST_KEY);

          let firstTime = !localStorage.getItem(FIRST_KEY);
          this.BOOT_MS = firstTime ? 3800 : 1200;

          // Mensajes de carga aleatorios m√°s "tech"
          (function () {
            const tips = [
              'Encriptando conexi√≥n...', 
              'Cargando perfil: C. Guerrero...', 
              'Sincronizando Secc. XX...', 
              'Sistema Listo.'
            ];
            let i = 0; 
            const el = document.getElementById('boot-tips');
            if(el) {
              const interval = setInterval(() => {
                el.style.opacity = 0.5;
                setTimeout(()=>{ 
                   i = (i + 1) % tips.length; 
                   el.textContent = tips[i]; 
                   el.style.opacity = 1; 
                }, 200);
              }, 900);
              setTimeout(()=> clearInterval(interval), 4000);
            }
          })();

          setTimeout(() => this.hideBoot(), this.BOOT_MS);

          this.tickClock(); setInterval(() => this.tickClock(), 1000);
          document.addEventListener('keydown', (e) => { if (e.key === 'Escape') this.goHome(); });
          window.addEventListener('resize', () => this.renderTiles());

        } catch (err) { console.error('Init:', err); this.forceShowUI(); }
      },

      tickClock() {
        const el = document.getElementById('clock');
        if (el) el.textContent = new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
      },

      hideBoot() { 
        try { localStorage.setItem('sinos:bootedV2', '1'); } catch { }
        if(this.bootEl) {
          this.bootEl.style.opacity = '0';
          this.bootEl.style.pointerEvents = 'none';
        }
        if(this.homeEl) {
          this.homeEl.classList.remove('hide');
          this.homeEl.classList.add('show');
          // Activar animaciones de entrada
          const tiles = document.querySelectorAll('.tile');
          tiles.forEach((t, i) => {
            t.style.animationDelay = `${i * 0.05}s`;
            t.classList.add('tile-enter');
          });
        }
      },

      skipBoot() { this.hideBoot(); },
      forceShowUI() { this.hideBoot(); },

      renderTiles() {
        const wrap = document.getElementById('tiles');
        // Solo re-renderizar si est√° vac√≠o para no romper animaciones
        if(wrap.innerHTML !== '') return; 

        APPS.forEach(a => {
          const b = document.createElement('div'); // Cambiado a div para mejor control de layout
          b.className = 'tile';
          b.onclick = () => (a.href && !a.iframe && a.type !== 'internal') ? location.assign(a.href) : this.openApp(a.id);

          b.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:start; width:100%">
              <div class="icon-box">${a.icon || 'üí†'}</div>
              ${a.quick ? '<div style="width:6px; height:6px; background:var(--primary); border-radius:50%;"></div>' : ''}
            </div>
            <div class="tile-content">
              <h3>${a.title}</h3>
              <p>${a.desc || 'Acceso al m√≥dulo'}</p>
            </div>`;
          wrap.appendChild(b);
        });
      },

      openApp(id) {
        const app = APPS.find(x => x.id === id); if (!app) return;
        this.currentApp = app;

        if (this._cleanupNoticias) { try { this._cleanupNoticias(); } catch { } this._cleanupNoticias = null; }

        this.homeEl.classList.add('hide'); this.homeEl.classList.remove('show');
        this.appEl.classList.remove('hide'); this.appEl.classList.add('show');

        this.appTitle.textContent = app.title;
        this.appDesc.textContent = app.desc || '';
        this.appIc.textContent = app.icon || 'üß©';

        this.appIframe.style.display = 'none'; this.appIframe.src = 'about:blank';
        this.appInternal.style.display = 'none'; this.appInternal.innerHTML = '';
        this.btnOpenNew.style.display = 'none';

        if (app.type === 'internal' && app.id === 'noticias') {
          this.renderNoticias();
        } else if (app.iframe) {
          this.appIframe.style.display = 'block';
          this.appIframe.src = app.iframe;
        }

        if ('vibrate' in navigator) { try { navigator.vibrate(5); } catch { } }
      },

      async renderNoticias() {
        this.appInternal.style.display = 'block';
        const root = this.appInternal;
        root.innerHTML = `
          <div id="fb-news-wrap" style="width:100%; padding:20px; display:flex; justify-content:center;">
            <div class="fb-page"
              data-href="https://www.facebook.com/profile.php?id=100063446307036"
              data-tabs="timeline" data-width="500" data-height=""
              data-small-header="true" data-adapt-container-width="true"
              data-hide-cover="false" data-show-facepile="false">
            </div>
          </div>`;
        const pageDiv = root.querySelector('.fb-page');
        const fit = () => {
          const available = Math.min(600, Math.max(280, Math.floor(root.clientWidth - 40)));
          pageDiv.setAttribute('data-width', String(available));
          if (window.FB && FB.XFBML) FB.XFBML.parse(root);
        };
        await loadFacebookSDKOnce('es_LA');
        fit(); setTimeout(fit, 100);
        let t; const onResize = () => { clearTimeout(t); t = setTimeout(fit, 150); };
        window.addEventListener('resize', onResize);
        this._cleanupNoticias = () => window.removeEventListener('resize', onResize);
      },

      closeApp() { this.goHome(); },
      
      goHome() {
        if (this._cleanupNoticias) { try { this._cleanupNoticias(); } catch { } this._cleanupNoticias = null; }
        this.appEl.classList.remove('show'); this.appEl.classList.add('hide');
        this.homeEl.classList.remove('hide'); this.homeEl.classList.add('show');
        this.appIframe.src = 'about:blank';
      }
    };

    window.SInOS = SInOS;
    document.addEventListener('DOMContentLoaded', () => SInOS.init());
  </script>
</body>
</html>
