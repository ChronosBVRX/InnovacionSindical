  <style>
    :root {
      --topbar: 56px;
      --boot-ms: 5200ms;

      /* Escalas responsivas */
      --tile-min: 150px;
      --tile-icon: 58px;
      --tile-title: 16px;
      --tile-desc: 12px;

      --app-ic: 36px;
      --mark: 28px;
      --logo: 104px;
    }

    @media (min-width: 960px) {
      :root {
        --tile-min: 190px;
        --tile-icon: 72px;
        --tile-title: 18px;
        --tile-desc: 13px;

        --app-ic: 44px;
        --mark: 34px;
        --logo: 120px;
      }
    }

    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      overscroll-behavior: none;
    }

    .grid-bg::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: .18;
      background-image: linear-gradient(to right, rgba(96, 165, 250, .12) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(91, 215, 242, .10) 1px, transparent 1px);
      background-size: 48px 48px, 48px 48px
    }

    .topbar {
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--topbar);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background: rgba(9, 14, 26, .55);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(91, 215, 242, .25);
      z-index: 30
    }

    .mark {
      display: grid;
      place-items: center;
      width: var(--mark);
      height: var(--mark);
      border-radius: 10px;
      background: rgba(91, 215, 242, .10);
      border: 1px solid var(--ring, rgba(91, 215, 242, .35));
      overflow: hidden
    }

    .mark img {
      width: 100%;
      height: 100%;
      object-fit: cover
    }

    .title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--primary, #5bd7f2);
      letter-spacing: .3px
    }

    .title small {
      opacity: .7;
      margin-left: 6px
    }

    .clock {
      font-size: 12px;
      color: var(--text-muted, rgba(255, 255, 255, .7))
    }

    .layer {
      position: fixed;
      left: 0;
      right: 0;
      top: var(--topbar);
      bottom: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .wrap {
      padding: 24px 20px;
      max-width: 1200px;
      margin: 0 auto
    }

    .brand {
      display: flex;
      gap: 16px;
      align-items: flex-end;
      justify-content: space-between
    }

    .brand h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      color: #fff
    }

    .brand p {
      margin: 6px 0 0;
      color: var(--text-muted, rgba(255, 255, 255, .7));
      font-size: 14px;
      max-width: 640px
    }

    .badge {
      border: 1px solid var(--glass-border, rgba(91, 215, 242, .25));
      background: rgba(91, 215, 242, .12);
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 12px;
      color: var(--primary, #5bd7f2)
    }

    .tiles {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px
    }

    @media(min-width:640px) {
      .tiles {
        grid-template-columns: repeat(3, 1fr)
      }
    }

    @media(min-width:960px) {
      .tiles {
        grid-template-columns: repeat(4, 1fr)
      }
    }

    .tile {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: var(--tile-min);
      padding: 18px;
      cursor: pointer;
      text-align: left
    }

    .tile:hover {
      background: rgba(30, 41, 59, 0.8);
      box-shadow: 0 0 0 1px var(--primary-glow, rgba(91, 215, 242, .35)) inset, 0 20px 40px rgba(0, 0, 0, .6)
    }

    .icon {
      width: var(--tile-icon);
      height: var(--tile-icon);
      border-radius: 16px;
      display: grid;
      place-items: center;
      background: rgba(91, 215, 242, .1);
      border: 1px solid var(--glass-border, rgba(91, 215, 242, .25));
      color: var(--primary, #5bd7f2);
      font-size: calc(var(--tile-icon) * .45)
    }

    .tile h3 {
      margin: 0 0 4px;
      font-size: var(--tile-title);
      color: #fff
    }

    .tile p {
      margin: 0;
      color: var(--text-muted, rgba(255, 255, 255, .7));
      font-size: var(--tile-desc);
      opacity: .85
    }

    .tile.ghost {
      visibility: hidden;
      pointer-events: none;
    }

    .app-wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 16px;
      height: 100%;
      display: flex;
      flex-direction: column
    }

    .app-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0 10px
    }

    .app-meta {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .app-ic {
      width: var(--app-ic);
      height: var(--app-ic);
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: rgba(91, 215, 242, .16);
      border: 1px solid var(--glass-border, rgba(91, 215, 242, .25));
      font-size: calc(var(--app-ic)*.52)
    }

    .app-title {
      margin: 0;
      font-size: 18px;
      color: #fff;
      font-weight: 600
    }

    .app-desc {
      margin: 0;
      font-size: 12px;
      color: var(--text-muted, rgba(255, 255, 255, .7))
    }

    .app-body {
      position: relative;
      flex: 1;
      min-height: 0;
    }

    .iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border-radius: 18px;
      border: 1px solid var(--glass-border, rgba(91, 215, 242, .25));
      background: rgba(5, 14, 26, .5)
    }

    #app-internal {
      position: absolute;
      inset: 0;
      overflow: auto;
      padding: 0;
    }

    .hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity .35s ease
    }

    .show {
      opacity: 1;
      transition: opacity .35s ease
    }

    .boot {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 50;
      background:
        radial-gradient(60vmax 60vmax at 50% 40%, rgba(96, 165, 250, .18), transparent 60%),
        linear-gradient(180deg, #071122, #0a0f1d)
    }

    .boot .halo {
      position: absolute;
      width: 44vmin;
      height: 44vmin;
      border-radius: 50%;
      filter: blur(60px);
      background: radial-gradient(circle, rgba(91, 215, 242, .28), transparent 60%);
      animation: pulse 4.6s ease-in-out infinite
    }

    .boot-card {
      position: relative;
      display: grid;
      place-items: center;
      gap: 12px
    }

    .logo {
      width: var(--logo);
      height: var(--logo);
      border-radius: 26px;
      background: linear-gradient(135deg, rgba(96, 165, 250, .22), rgba(91, 215, 242, .12));
      border: 1px solid var(--glass-border, rgba(91, 215, 242, .25));
      display: grid;
      place-items: center;
      box-shadow: 0 0 18px rgba(91, 215, 242, .35) inset;
      overflow: hidden
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover
    }

    .isvg {
      display: none
    }

    .boot h1 {
      margin: 0;
      color: #fff;
      font-size: 30px;
      letter-spacing: .4px
    }

    .boot p {
      margin: 2px 0 0;
      color: var(--primary, #5bd7f2);
      opacity: .85;
      font-size: 12px
    }

    .bar {
      margin-top: 12px;
      height: 10px;
      width: 320px;
      max-width: 80vw;
      border-radius: 999px;
      background: rgba(91, 215, 242, .14);
      border: 1px solid var(--glass-border, rgba(91, 215, 242, .25));
      overflow: hidden
    }

    .bar span {
      display: block;
      height: 100%;
      width: 34%;
      background: linear-gradient(90deg, var(--c-cyan, #5bd7f2), var(--c-sky, #60a5fa));
      animation: load var(--boot-ms) ease-in-out infinite
    }

    .skip {
      margin-top: 10px;
      color: var(--text-muted, rgba(255, 255, 255, .7));
      font-size: 11px;
      opacity: .85
    }

    #boot-tips {
      margin-top: 6px;
      font-size: 12px;
      color: var(--text-main, rgba(255, 255, 255, .9));
      opacity: .85;
      text-align: center
    }

    @keyframes load {
      0% {
        transform: translateX(-120%)
      }

      100% {
        transform: translateX(220%)
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: .6
      }

      50% {
        opacity: 1
      }
    }
  </style>
</head>

  <script>
    function loadFacebookSDKOnce(locale = 'es_LA') {
      return new Promise((resolve) => {
        if (window.FB) return resolve(window.FB);
        if (!document.getElementById('fb-root')) {
          const fbroot = document.createElement('div'); fbroot.id = 'fb-root'; document.body.appendChild(fbroot);
        }
        const id = 'facebook-jssdk';
        if (document.getElementById(id)) return resolve(window.FB);
        const js = document.createElement('script');
        js.id = id; js.async = true; js.defer = true; js.crossOrigin = 'anonymous';
        js.src = `https://connect.facebook.net/${locale}/sdk.js#xfbml=1&version=v20.0`;
        js.onload = () => resolve(window.FB);
        document.body.appendChild(js);
      });
    }
  </script>

  <!-- SInOS: n√∫cleo -->
  <script>
    const SInOS = {
      BOOT_MS: 2200,
      bootEl: null, homeEl: null, appEl: null, appTitle: null, appDesc: null, appIc: null,
      appIframe: null, appInternal: null, btnOpenNew: null, currentApp: null, _cleanupNoticias: null,

      init() {
        try {
          this.bootEl = document.getElementById('boot');
          this.homeEl = document.getElementById('home');
          this.appEl = document.getElementById('app');
          this.appTitle = document.getElementById('app-title');
          this.appDesc = document.getElementById('app-desc');
          this.appIc = document.getElementById('app-ic');
          this.appIframe = document.getElementById('app-iframe');
          this.appInternal = document.getElementById('app-internal');
          this.btnOpenNew = document.getElementById('btn-open-new');

          this.renderTiles();

          const FIRST_KEY = 'sinos:bootedOnce';
          const qs = new URLSearchParams(location.search);
          const forceLong = qs.get('boot') === 'long';
          const forceReset = qs.get('boot') === 'reset';
          if (forceReset) { try { localStorage.removeItem(FIRST_KEY); } catch { } }
          let firstTime = false; try { firstTime = !localStorage.getItem(FIRST_KEY); } catch { }
          this.BOOT_MS = (forceLong || firstTime) ? 5200 : 2200;
          document.documentElement.style.setProperty('--boot-ms', this.BOOT_MS + 'ms');

          (function () {
            const tips = ['Inicializando m√≥dulos‚Ä¶', 'Montando apps del sistema‚Ä¶', 'Verificando integridad de interfaz‚Ä¶', 'Optimizando desempe√±o para tu dispositivo‚Ä¶'];
            let i = 0; setInterval(() => {
              const el = document.getElementById('boot-tips');
              if (el) { i = (i + 1) % tips.length; el.textContent = tips[i]; }
            }, 1200);
          })();

          const _hide = this.hideBoot.bind(this);
          this.hideBoot = () => { try { localStorage.setItem(FIRST_KEY, '1'); } catch { }; _hide(); };
          setTimeout(() => this.hideBoot(), this.BOOT_MS);

          this.tickClock(); setInterval(() => this.tickClock(), 1000);
          document.addEventListener('keydown', (e) => { if (e.key === 'Escape') this.goHome(); });

          window.addEventListener('resize', () => this.renderTiles());

          document.addEventListener('click', (e) => {
            const a = e.target.closest && e.target.closest('a[target="_blank"]');
            if (a) { a.removeAttribute('target'); }
          });

        } catch (err) { console.error('Init:', err); this.forceShowUI(); }
      },

      tickClock() {
        const el = document.getElementById('clock');
        if (el) el.textContent = new Date().toLocaleTimeString('es-MX', { hour12: false });
      },
      hideBoot() { this.bootEl?.classList.add('hide'); this.bootEl?.classList.remove('show'); },
      skipBoot() { this.hideBoot(); },
      forceShowUI() { this.hideBoot(); this.homeEl?.classList.add('show'); this.homeEl?.classList.remove('hide'); },

      renderTiles() {
        const wrap = document.getElementById('tiles');
        wrap.innerHTML = '';

        const visible = APPS; // TODAS

        visible.forEach(a => {
          const b = document.createElement('button');
          b.className = 'card tile';

          if (a.href && !a.iframe && a.type !== 'internal') {
            b.onclick = () => location.assign(a.href);
          } else {
            b.onclick = () => this.openApp(a.id);
          }

          b.setAttribute('aria-label', `${a.title}. ${a.desc || ''}`);
          b.innerHTML = `
            <div style="display:flex;gap:14px;align-items:center">
              <div class="icon">${a.icon || 'üß©'}</div>
              <div><h3>${a.title}</h3><p>${a.desc || ''}</p></div>
            </div><div></div>`;
          wrap.appendChild(b);
        });

        const cols = (innerWidth >= 960) ? 4 : (innerWidth >= 640 ? 3 : 2);
        const missing = (cols - (visible.length % cols)) % cols;
        for (let i = 0; i < missing; i++) {
          const ghost = document.createElement('div');
          ghost.className = 'tile ghost';
          wrap.appendChild(ghost);
        }
      },

      openApp(id) {
        const app = APPS.find(x => x.id === id); if (!app) return;
        this.currentApp = app;

        if (app.href && !app.iframe && app.type !== 'internal') {
          location.assign(app.href);
          return;
        }

        if (this._cleanupNoticias) { try { this._cleanupNoticias(); } catch { } this._cleanupNoticias = null; }

        this.homeEl.classList.add('hide'); this.homeEl.classList.remove('show');
        this.appEl.classList.remove('hide'); this.appEl.classList.add('show');

        this.appTitle.textContent = app.title;
        this.appDesc.textContent = app.desc || '';
        this.appIc.textContent = app.icon || 'üß©';

        this.appIframe.style.display = 'none'; this.appIframe.src = 'about:blank';
        this.appInternal.style.display = 'none'; this.appInternal.innerHTML = '';
        this.btnOpenNew.style.display = 'none';

        if (app.type === 'internal' && app.id === 'noticias') {
          this.renderNoticias();
        } else if (app.iframe) {
          this.appIframe.style.display = 'block';
          this.appIframe.src = app.iframe;
        }

        if ('vibrate' in navigator) { try { navigator.vibrate(8); } catch { } }
      },

      async renderNoticias() {
        this.appInternal.style.display = 'block';
        const root = this.appInternal;
        root.innerHTML = `
          <div id="fb-news-wrap" style="width:100%; padding:10px;">
            <div class="fb-page"
              data-href="https://www.facebook.com/profile.php?id=100063446307036"
              data-tabs="timeline"
              data-width="980"
              data-height=""
              data-small-header="true"
              data-adapt-container-width="true"
              data-hide-cover="true"
              data-show-facepile="false">
              <blockquote cite="https://www.facebook.com/profile.php?id=100063446307036" class="fb-xfbml-parse-ignore">
                <a href="https://www.facebook.com/profile.php?id=100063446307036">Noticias</a>
              </blockquote>
            </div>
          </div>
        `;
        const pageDiv = root.querySelector('.fb-page');
        const fit = () => {
          const available = Math.max(280, Math.floor(root.clientWidth - 20));
          pageDiv.setAttribute('data-width', String(available));
          if (window.FB && FB.XFBML && typeof FB.XFBML.parse === 'function') { FB.XFBML.parse(root); }
        };
        await loadFacebookSDKOnce('es_LA');
        fit(); setTimeout(fit, 60); setTimeout(fit, 300);
        let t; const onResize = () => { clearTimeout(t); t = setTimeout(fit, 120); };
        window.addEventListener('resize', onResize);
        this._cleanupNoticias = () => window.removeEventListener('resize', onResize);
      },

      openExternal() { if (this.currentApp?.href) { location.assign(this.currentApp.href); } },
      closeApp() { this.goHome(); },
      goHome() {
        if (this._cleanupNoticias) { try { this._cleanupNoticias(); } catch { } this._cleanupNoticias = null; }
        this.appEl.classList.remove('show'); this.appEl.classList.add('hide');
        this.homeEl.classList.remove('hide'); this.homeEl.classList.add('show');
        this.appIframe.src = 'about:blank';
      }
    };

    // Evita scroll fuera de capas (m√°s seguro)
    document.addEventListener('touchmove', function (e) {
      const ok = e.target.closest?.('.layer, #app-body');
      if (!ok) e.preventDefault();
    }, { passive: false });

    window.SInOS = SInOS;
    document.addEventListener('DOMContentLoaded', () => SInOS.init());
  </script>

  <!-- Paraca√≠das: oculta el boot si algo falla -->
  <script>
    (function () {
      function forceHideBoot() {

        if (b) { b.style.transition = 'opacity .35s ease'; b.style.opacity = '0'; b.style.pointerEvents = 'none'; b.style.zIndex = '0'; b.classList.add('hide'); }
