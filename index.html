<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Plataforma Sindical CG</title>

  <link rel="icon" href="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" />

  <style>
    :root {
      /* --- PALETA DE COLORES STRICTA --- */
      --bg-body: #1b2e45;
      --bg-body-end: #152336;
      --panel: #2e4f77;

      --primary: #4da1a8;
      --primary-light: #7ad1d6;

      --text-main: #f0fdfa;
      --text-muted: #bce9eb;

      --ring: rgba(77, 161, 168, .35);

      /* --- VARIABLES DE SISTEMA --- */
      --topbar: 56px;
      --boot-ms: 5200ms;

      /* Escalas responsivas */
      --tile-min: 150px;
      --tile-icon: 58px;
      --tile-title: 16px;
      --tile-desc: 12px;

      --app-ic: 36px;
      --mark: 28px;
      --logo: 104px;
    }

    @media (min-width: 960px) {
      :root {
        --tile-min: 190px;
        --tile-icon: 72px;
        --tile-title: 18px;
        --tile-desc: 13px;

        --app-ic: 44px;
        --mark: 34px;
        --logo: 120px;
      }
    }

    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      overscroll-behavior: none;
      background-color: var(--bg-body);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    /* Fondo general con degradado sutil */
    .grid-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(160deg, var(--bg-body) 0%, var(--bg-body-end) 100%);
      z-index: -1;
    }

    /* Patr√≥n sutil encima del fondo */
    .grid-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      opacity: .08;
      background-image:
        linear-gradient(to right, var(--primary) 1px, transparent 1px),
        linear-gradient(to bottom, var(--primary) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* --- TOPBAR --- */
    .topbar {
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--topbar);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background: rgba(46, 79, 119, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--ring);
      z-index: 30;
    }

    .mark {
      display: grid;
      place-items: center;
      width: var(--mark);
      height: var(--mark);
      border-radius: 8px;
      background: rgba(77, 161, 168, .15);
      border: 1px solid var(--ring);
      overflow: hidden;
    }

    .mark img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: var(--text-main);
      letter-spacing: .5px;
    }

    .title span {
      color: var(--primary-light);
    }

    .title small {
      color: var(--text-muted);
      opacity: .8;
      font-weight: 400;
      margin-left: 4px;
    }

    .clock {
      font-size: 13px;
      color: var(--text-muted);
      font-feature-settings: "tnum";
    }

    /* --- CAPAS Y CONTENEDORES --- */
    .layer {
      position: fixed;
      left: 0;
      right: 0;
      top: var(--topbar);
      bottom: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .wrap {
      padding: 24px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .brand {
      display: flex;
      gap: 16px;
      align-items: flex-end;
      justify-content: space-between;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--ring);
      padding-bottom: 20px;
    }

    .brand h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      color: var(--text-main);
    }

    .brand .text-gradient {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand p {
      margin: 6px 0 0;
      color: var(--text-muted);
      font-size: 14px;
      max-width: 640px;
    }

    .badge {
      border: 1px solid var(--ring);
      background: rgba(77, 161, 168, .12);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 11px;
      color: var(--primary-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    /* --- TILES (TARJETAS) --- */
    .tiles {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }

    @media(min-width:640px) {
      .tiles {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media(min-width:960px) {
      .tiles {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .tile {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: var(--tile-min);
      padding: 20px;
      cursor: pointer;
      text-align: left;
      background: rgba(46, 79, 119, 0.4);
      border: 1px solid var(--ring);
      border-radius: 12px;
      transition: all 0.3s ease;
      color: inherit;
      font: inherit;
    }

    .tile:hover {
      background: var(--panel);
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .icon {
      width: var(--tile-icon);
      height: var(--tile-icon);
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: rgba(77, 161, 168, .15);
      border: 1px solid var(--ring);
      color: var(--primary-light);
      font-size: calc(var(--tile-icon) * .45);
    }

    .tile h3 {
      margin: 0 0 6px;
      font-size: var(--tile-title);
      color: var(--text-main);
      font-weight: 600;
    }

    .tile p {
      margin: 0;
      color: var(--text-muted);
      font-size: var(--tile-desc);
      line-height: 1.4;
    }

    .tile.ghost {
      visibility: hidden;
      pointer-events: none;
    }

    /* --- APP VIEW --- */
    .app-wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 16px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .app-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--ring);
    }

    .app-meta {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .app-ic {
      width: var(--app-ic);
      height: var(--app-ic);
      border-radius: 10px;
      display: grid;
      place-items: center;
      background: rgba(77, 161, 168, .2);
      border: 1px solid var(--ring);
      font-size: calc(var(--app-ic)*.52);
    }

    .app-title {
      margin: 0;
      font-size: 18px;
      color: var(--text-main);
      font-weight: 600;
    }

    .app-desc {
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--text-muted);
    }

    .btn {
      background: transparent;
      border: 1px solid var(--ring);
      color: var(--primary);
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: rgba(77, 161, 168, .15);
      color: var(--primary-light);
      border-color: var(--primary);
    }

    .app-body {
      position: relative;
      flex: 1;
      min-height: 0;
    }

    .iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      border: 1px solid var(--ring);
      background: rgba(21, 35, 54, 0.6);
    }

    #app-internal {
      position: absolute;
      inset: 0;
      overflow: auto;
      padding: 0;
    }

    .hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity .35s ease;
    }

    .show {
      opacity: 1;
      transition: opacity .35s ease;
    }

    /* --- BOOT SCREEN --- */
    .boot {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 50;
      background: radial-gradient(circle at 50% 30%, #2e4f77 0%, #1b2e45 60%, #152336 100%);
    }

    .boot .halo {
      position: absolute;
      width: 44vmin;
      height: 44vmin;
      border-radius: 50%;
      filter: blur(80px);
      background: radial-gradient(circle, rgba(77, 161, 168, 0.3), transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    .boot-card {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 2;
    }

    .logo {
      width: var(--logo);
      height: var(--logo);
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(46, 79, 119, .5), rgba(27, 46, 69, .8));
      border: 1px solid var(--ring);
      display: grid;
      place-items: center;
      box-shadow: 0 0 30px rgba(77, 161, 168, .15);
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .boot h1 {
      margin: 10px 0 0;
      color: var(--text-main);
      font-size: 28px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .boot p {
      margin: 0;
      color: var(--primary);
      opacity: .9;
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .bar {
      margin-top: 20px;
      height: 6px;
      width: 280px;
      max-width: 80vw;
      border-radius: 999px;
      background: rgba(27, 46, 69, 0.5);
      border: 1px solid var(--ring);
      overflow: hidden;
    }

    .bar span {
      display: block;
      height: 100%;
      width: 30%;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      border-radius: 99px;
      box-shadow: 0 0 10px var(--primary);
      animation: load var(--boot-ms) ease-in-out infinite;
    }

    .skip {
      margin-top: 16px;
      color: var(--text-muted);
      font-size: 11px;
      cursor: pointer;
      padding: 8px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .skip:hover {
      opacity: 1;
      color: var(--primary-light);
    }

    #boot-tips {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
      font-style: italic;
    }

    @keyframes load {
      0% {
        transform: translateX(-150%);
      }

      100% {
        transform: translateX(350%);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: .5;
        transform: scale(1);
      }

      50% {
        opacity: .9;
        transform: scale(1.05);
      }
    }
  </style>
</head>

  <script>
    function loadFacebookSDKOnce(locale = 'es_LA') {
      return new Promise((resolve) => {
        if (window.FB) return resolve(window.FB);
        if (!document.getElementById('fb-root')) {
          const fbroot = document.createElement('div'); fbroot.id = 'fb-root'; document.body.appendChild(fbroot);
        }
        const id = 'facebook-jssdk';
        if (document.getElementById(id)) return resolve(window.FB);
        const js = document.createElement('script');
        js.id = id; js.async = true; js.defer = true; js.crossOrigin = 'anonymous';
        js.src = `https://connect.facebook.net/${locale}/sdk.js#xfbml=1&version=v20.0`;
        js.onload = () => resolve(window.FB);
        document.body.appendChild(js);
      });
    }
  </script>

      {

      {

  <script>
    const SInOS = {
      BOOT_MS: 3000,
      bootEl: null, homeEl: null, appEl: null, appTitle: null, appDesc: null, appIc: null,
      appIframe: null, appInternal: null, btnOpenNew: null, currentApp: null, _cleanupNoticias: null,

      init() {
        try {
          this.bootEl = document.getElementById('boot');
          this.homeEl = document.getElementById('home');
          this.appEl = document.getElementById('app');
          this.appTitle = document.getElementById('app-title');
          this.appDesc = document.getElementById('app-desc');
          this.appIc = document.getElementById('app-ic');
          this.appIframe = document.getElementById('app-iframe');
          this.appInternal = document.getElementById('app-internal');
          this.btnOpenNew = document.getElementById('btn-open-new');

          this.renderTiles();

          const FIRST_KEY = 'sinos:bootedOnce';
          const qs = new URLSearchParams(location.search);
          const forceReset = qs.get('boot') === 'reset';
          if (forceReset) { try { localStorage.removeItem(FIRST_KEY); } catch { } }

          let firstTime = false;
          try { firstTime = !localStorage.getItem(FIRST_KEY); } catch { }

          this.BOOT_MS = firstTime ? 3500 : 1500;
          document.documentElement.style.setProperty('--boot-ms', this.BOOT_MS + 'ms');

          (function () {
            const tips = ['Conectando a base de datos segura...', 'Cargando perfil de usuario...', 'Sincronizando m√≥dulos...', 'Plataforma Sindical CG lista.'];
            let i = 0; setInterval(() => {
              const el = document.getElementById('boot-tips');
              if (el) { i = (i + 1) % tips.length; el.textContent = tips[i]; }
            }, 900);
          })();

          const _hide = this.hideBoot.bind(this);
          this.hideBoot = () => { try { localStorage.setItem(FIRST_KEY, '1'); } catch { }; _hide(); };
          setTimeout(() => this.hideBoot(), this.BOOT_MS);

          this.tickClock(); setInterval(() => this.tickClock(), 1000);
          document.addEventListener('keydown', (e) => { if (e.key === 'Escape') this.goHome(); });

          window.addEventListener('resize', () => this.renderTiles());
        } catch (err) { console.error('Init:', err); this.forceShowUI(); }
      },

      tickClock() {
        const el = document.getElementById('clock');
        if (el) el.textContent = new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
      },
      hideBoot() { this.bootEl?.classList.add('hide'); this.bootEl?.classList.remove('show'); },
      skipBoot() { this.hideBoot(); },
      forceShowUI() { this.hideBoot(); this.homeEl?.classList.add('show'); this.homeEl?.classList.remove('hide'); },

      renderTiles() {
        const wrap = document.getElementById('tiles');
        wrap.innerHTML = '';
        const visible = APPS;

        visible.forEach(a => {
          const b = document.createElement('button');
          b.className = 'tile';
          b.onclick = () => (a.href && !a.iframe && a.type !== 'internal') ? location.assign(a.href) : this.openApp(a.id);

          b.innerHTML = `
            <div style="display:flex;gap:14px;align-items:center;width:100%">
              <div class="icon">${a.icon || 'üß©'}</div>
              <div><h3>${a.title}</h3></div>
            </div>
            <p>${a.desc || ''}</p>`;
          wrap.appendChild(b);
        });

        const cols = (innerWidth >= 960) ? 4 : (innerWidth >= 640 ? 3 : 2);
        const missing = (cols - (visible.length % cols)) % cols;
        for (let i = 0; i < missing; i++) {
          const ghost = document.createElement('div');
          ghost.className = 'tile ghost';
          wrap.appendChild(ghost);
        }
      },

      openApp(id) {
        const app = APPS.find(x => x.id === id); if (!app) return;
        this.currentApp = app;

        if (this._cleanupNoticias) { try { this._cleanupNoticias(); } catch { } this._cleanupNoticias = null; }

        this.homeEl.classList.add('hide'); this.homeEl.classList.remove('show');
        this.appEl.classList.remove('hide'); this.appEl.classList.add('show');

        this.appTitle.textContent = app.title;
        this.appDesc.textContent = app.desc || '';
        this.appIc.textContent = app.icon || 'üß©';

        this.appIframe.style.display = 'none'; this.appIframe.src = 'about:blank';
        this.appInternal.style.display = 'none'; this.appInternal.innerHTML = '';
        this.btnOpenNew.style.display = 'none';

        if (app.type === 'internal' && app.id === 'noticias') {
          this.renderNoticias();
        } else if (app.iframe) {
          this.appIframe.style.display = 'block';
          this.appIframe.src = app.iframe;
        }

        if ('vibrate' in navigator) { try { navigator.vibrate(5); } catch { } }
      },

      async renderNoticias() {
        this.appInternal.style.display = 'block';
        const root = this.appInternal;
        root.innerHTML = `
          <div id="fb-news-wrap" style="width:100%; padding:10px; display:flex; justify-content:center;">
            <div class="fb-page"
              data-href="https://www.facebook.com/profile.php?id=100063446307036"
              data-tabs="timeline" data-width="500" data-height=""
              data-small-header="true" data-adapt-container-width="true"
              data-hide-cover="false" data-show-facepile="false">
            </div>
          </div>`;
        const pageDiv = root.querySelector('.fb-page');
        const fit = () => {
          const available = Math.min(500, Math.max(280, Math.floor(root.clientWidth - 20)));
          pageDiv.setAttribute('data-width', String(available));
          if (window.FB && FB.XFBML) FB.XFBML.parse(root);
        };
        await loadFacebookSDKOnce('es_LA');
        fit(); setTimeout(fit, 100);
        let t; const onResize = () => { clearTimeout(t); t = setTimeout(fit, 150); };
        window.addEventListener('resize', onResize);
        this._cleanupNoticias = () => window.removeEventListener('resize', onResize);
      },

      closeApp() { this.goHome(); },
      goHome() {
        if (this._cleanupNoticias) { try { this._cleanupNoticias(); } catch { } this._cleanupNoticias = null; }
        this.appEl.classList.remove('show'); this.appEl.classList.add('hide');
        this.homeEl.classList.remove('hide'); this.homeEl.classList.add('show');
        this.appIframe.src = 'about:blank';
      }
    };

    window.SInOS = SInOS;
    document.addEventListener('DOMContentLoaded', () => SInOS.init());
  </script>

  <script>
    setTimeout(() => {
      const b = document.getElementById('boot');
      if (b && getComputedStyle(b).opacity !== '0') {
        b.style.opacity = '0'; b.style.pointerEvents = 'none';
        document.getElementById('home').classList.add('show');
      }
    }, 8000);
  </script>
