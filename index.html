<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Plataforma Sindical CG</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="icon" href="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" />

  <style>
    :root {
      /* --- PALETA ORIGINAL RESTAURADA --- */
      --bg-body: #1b2e45;
      --bg-body-end: #152336;
      --panel-base: 46, 79, 119;

      --primary: #4da1a8;
      --primary-light: #7ad1d6;

      --text-main: #f0fdfa;
      --text-muted: #bce9eb;

      --ring: rgba(77, 161, 168, .35);

      /* --- VARIABLES DE SISTEMA MODERNAS --- */
      --topbar: 64px;
      --radius: 16px;

      /* Glassmorphism sutil basado en tus colores */
      --glass-bg: rgba(var(--panel-base), 0.35);
      --glass-border: rgba(77, 161, 168, 0.2);
      --glass-highlight: rgba(255, 255, 255, 0.05);
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: var(--bg-body);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* Fondo original con un toque más suave */
    .ambient-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(160deg, var(--bg-body) 0%, var(--bg-body-end) 100%);
    }

    /* Patrón sutil original */
    .ambient-bg::before {
      content: ""; position: absolute; inset: 0; opacity: .06;
      background-image: linear-gradient(to right, var(--primary) 1px, transparent 1px),
                        linear-gradient(to bottom, var(--primary) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* --- TOPBAR GLASS --- */
    .topbar {
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--topbar);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: rgba(var(--panel-base), 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--ring);
      z-index: 30;
    }

    .mark {
      width: 36px; height: 36px;
      border-radius: 8px;
      background: rgba(77, 161, 168, .15);
      border: 1px solid var(--ring);
      overflow: hidden;
      display: grid; place-items: center;
    }
    .mark img { width: 100%; height: 100%; object-fit: cover; }

    .title {
      display: flex; align-items: center; gap: 12px;
      font-weight: 600; font-size: 16px; letter-spacing: 0.5px;
    }
    .title span { color: var(--primary-light); }

    .clock {
      font-size: 13px; color: var(--text-muted);
      background: rgba(var(--panel-base), 0.4);
      padding: 4px 10px; border-radius: 12px;
      border: 1px solid var(--ring);
    }

    /* --- CAPAS --- */
    .layer {
      position: fixed; inset: 0; top: var(--topbar);
      overflow-y: auto; scroll-behavior: smooth;
    }

    .wrap { padding: 32px 24px; max-width: 1200px; margin: 0 auto; }

    /* --- HEADER --- */
    .brand {
      display: flex; flex-wrap: wrap; gap: 20px;
      align-items: flex-end; justify-content: space-between;
      margin-bottom: 32px; padding-bottom: 20px;
      border-bottom: 1px solid var(--ring);
    }

    .brand h1 {
      margin: 0; font-size: 28px; font-weight: 700; color: var(--text-main);
    }

    .text-gradient {
      background: linear-gradient(to right, var(--primary-light), var(--text-main));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .brand p { margin: 8px 0 0; color: var(--text-muted); font-size: 15px; }

    .badge {
      background: rgba(77, 161, 168, .15);
      border: 1px solid var(--ring);
      color: var(--primary-light);
      padding: 6px 14px; border-radius: 8px;
      font-size: 11px; font-weight: 600;
      text-transform: uppercase; letter-spacing: 1px;
    }

    /* --- TILES MODERNIZADOS (Iconos Integrados) --- */
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .tile {
      position: relative;
      display: flex; flex-direction: column;
      min-height: 180px;
      padding: 24px;
      cursor: pointer; text-align: left;

      background: var(--glass-bg);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
      border: 1px solid var(--ring);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

      color: inherit; font: inherit;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
    }

    .tile::before {
      content: ''; position: absolute; inset: 0;
      background: linear-gradient(180deg, var(--glass-highlight) 0%, transparent 100%);
      pointer-events: none;
    }

    .tile:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
      background: rgba(var(--panel-base), 0.6);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    }

    .tile-icon-integrated {
      font-size: 48px;
      color: var(--primary-light);
      margin-bottom: 16px;
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .tile:hover .tile-icon-integrated {
      transform: scale(1.1) translateZ(0);
      color: var(--text-main);
    }

    .tile h3 {
      margin: 0 0 8px; font-size: 18px;
      color: var(--text-main); font-weight: 600;
    }

    .tile p {
      margin: 0; color: var(--text-muted);
      font-size: 13px; line-height: 1.5; opacity: 0.9;
    }

    /* ===== BADGE IA (NUEVO) ===== */
    .badge-ia {
      position: absolute;
      top: 14px;
      right: 14px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: #0b1f2a;
      font-size: 10px;
      font-weight: 800;
      padding: 5px 10px;
      border-radius: 999px;
      letter-spacing: .7px;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,.35);
      box-shadow: 0 0 14px rgba(122, 209, 214, .55);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      pointer-events: none;
      z-index: 2;
    }
    .badge-ia i { font-size: 12px; }

    /* Animación de entrada escalonada */
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .tile-enter { animation: fadeUp 0.5s ease forwards; opacity: 0; }

    /* --- APP VIEW --- */
    .app-wrap {
      max-width: 1200px; margin: 0 auto; padding: 16px 24px;
      height: 100%; display: flex; flex-direction: column; box-sizing: border-box;
    }

    .app-head {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 20px; padding-bottom: 16px;
      border-bottom: 1px solid var(--ring);
    }

    .app-meta { display: flex; align-items: center; gap: 16px; }

    .app-ic {
      font-size: 32px;
      color: var(--primary-light);
      display: grid; place-items: center;
    }

    .app-title { margin: 0; font-size: 20px; font-weight: 600; color: var(--text-main); }
    .app-desc { margin: 2px 0 0; font-size: 13px; color: var(--text-muted); }

    .btn {
      background: rgba(var(--panel-base), 0.3);
      border: 1px solid var(--ring);
      color: var(--primary);
      padding: 8px 18px; border-radius: 8px;
      cursor: pointer; font-size: 13px; font-weight: 500;
      transition: all 0.2s;
      display: flex; align-items: center; gap: 6px;
    }

    .btn:hover {
      background: rgba(77, 161, 168, .15);
      border-color: var(--primary-light);
      color: var(--primary-light);
    }

    .app-body {
      position: relative; flex: 1; min-height: 0;
      background: rgba(21, 35, 54, 0.6);
      border-radius: 12px; border: 1px solid var(--ring);
      overflow: hidden;
    }

    .iframe { width: 100%; height: 100%; border: none; }
    #app-internal { position: absolute; inset: 0; overflow: auto; }
    .hide { opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
    .show { opacity: 1; transition: opacity 0.4s ease; }

    /* --- BOOT SCREEN --- */
    .boot {
      position: fixed; inset: 0; display: grid; place-items: center; z-index: 50;
      background: radial-gradient(circle at 50% 30%, #2e4f77 0%, #1b2e45 60%, #152336 100%);
      transition: opacity 0.6s ease;
    }

    .boot-card {
      position: relative; display: flex; flex-direction: column;
      align-items: center; z-index: 2; width: 300px;
    }

    .logo-boot {
      width: 110px; height: 110px;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(46, 79, 119, .5), rgba(27, 46, 69, .8));
      border: 1px solid var(--ring);
      display: grid; place-items: center;
      box-shadow: 0 0 40px rgba(77, 161, 168, .2);
      margin-bottom: 24px; overflow: hidden;
    }
    .logo-boot img { width: 100%; height: 100%; object-fit: cover; }

    .boot h1 {
      margin: 0; color: var(--text-main); font-size: 24px;
      font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
    }

    .boot p {
      margin: 4px 0 0; color: var(--primary); font-size: 13px;
      letter-spacing: 3px; text-transform: uppercase; opacity: 0.9;
    }

    .bar {
      margin-top: 30px; height: 4px; width: 100%; max-width: 240px;
      border-radius: 99px; background: rgba(27, 46, 69, 0.5);
      border: 1px solid var(--ring); overflow: hidden; position: relative;
    }
    .bar span {
      display: block; height: 100%; width: 30%;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      border-radius: 99px; box-shadow: 0 0 15px var(--primary);
      position: absolute;
      animation: load 2s ease-in-out infinite;
    }

    #boot-tips { margin-top: 16px; font-size: 12px; color: var(--text-muted); font-style: italic; }
    @keyframes load { 0% { left: -30%; } 100% { left: 100%; } }

    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(77, 161, 168, 0.3); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(77, 161, 168, 0.5); }
  </style>
</head>

<body>
  <div class="ambient-bg"></div>

  <div id="boot" class="boot" onclick="window.SInOS && SInOS.skipBoot()">
    <div class="boot-card">
      <div class="logo-boot">
        <img src="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" alt="Logo" />
      </div>
      <h1>Plataforma Sindical CG</h1>
      <p>Gestión Inteligente</p>

      <div class="bar"><span></span></div>
      <div id="boot-tips">Cargando módulos...</div>
    </div>
  </div>

  <div class="topbar" id="topbar">
    <div class="title">
      <div class="mark">
        <img src="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" alt="" />
      </div>
      <div>
        <span>Plataforma</span> Sindical CG
      </div>
    </div>
    <div class="clock" id="clock">--:--</div>
  </div>

  <main id="home" class="layer hide" aria-live="polite">
    <section class="wrap">
      <section class="brand">
        <div>
          <h1>Bienvenido, <span class="text-gradient">Compañero</span></h1>
          <p>Panel de Control y Gestión Sindical.</p>
        </div>
        <div>
          <div class="badge"><i class="ph-fill ph-shield-check" style="vertical-align: -2px; margin-right:4px"></i> SNTSS Secc. XX</div>
        </div>
      </section>

      <section class="tiles" id="tiles"></section>
    </section>
  </main>

  <section id="app" class="layer hide" aria-live="polite">
    <div class="app-wrap">
      <div class="app-head">
        <div class="app-meta">
          <div class="app-ic" id="app-ic"><i class="ph-duotone ph-squares-four"></i></div>
          <div>
            <h2 class="app-title" id="app-title">Módulo</h2>
            <p class="app-desc" id="app-desc">Descripción</p>
          </div>
        </div>
        <div style="display:flex; gap:10px;">
          <button class="btn" onclick="SInOS.goHome()"><i class="ph-bold ph-house"></i> Inicio</button>
          <button class="btn" id="btn-open-new" style="display:none"><i class="ph-bold ph-arrow-square-out"></i> Abrir</button>
          <button class="btn" onclick="SInOS.closeApp()"><i class="ph-bold ph-x"></i> Cerrar</button>
        </div>
      </div>
      <div id="app-body" class="app-body">
        <iframe id="app-iframe" class="iframe" title="app" referrerpolicy="no-referrer" style="display:none"></iframe>
        <div id="app-internal"></div>
      </div>
    </div>
  </section>

  <script>
    function loadFacebookSDKOnce(locale = 'es_LA') {
      return new Promise((resolve) => {
        if (window.FB) return resolve(window.FB);
        if (!document.getElementById('fb-root')) {
          const fbroot = document.createElement('div'); fbroot.id = 'fb-root'; document.body.appendChild(fbroot);
        }
        const id = 'facebook-jssdk';
        if (document.getElementById(id)) return resolve(window.FB);
        const js = document.createElement('script');
        js.id = id; js.async = true; js.defer = true; js.crossOrigin = 'anonymous';
        js.src = `https://connect.facebook.net/${locale}/sdk.js#xfbml=1&version=v20.0`;
        js.onload = () => resolve(window.FB);
        document.body.appendChild(js);
      });
    }
  </script>

  <script>
    /* DATOS */
    const APPS = [
      {
        id: 'trascendencia',
        title: 'TrascendencIA',
        desc: 'Asistente Virtual Sindical.',
        iconClass: 'ph-duotone ph-brain',
        href: 'https://trascendencia-sindical-7t85.onrender.com/',
        quick: true,
        ia: true
      },
      {
        id: 'noticias',
        title: 'Noticias',
        desc: 'Comunicados oficiales en tiempo real.',
        iconClass: 'ph-duotone ph-newspaper-clipping',
        type: 'internal'
      },
      {
        id: 'agenda',
        title: 'Red Sindical',
        desc: 'Agenda y eventos de la vida sindical.',
        iconClass: 'ph-duotone ph-calendar-dots',
        href: 'https://chronosbvrx.github.io/InnovacionSindical/login.html',
        quick: true
      },
      {
        id: 'denuncias',
        title: 'Gestor de Escritos',
        desc: 'Redacción asistida para escritos.',
        iconClass: 'ph-duotone ph-signature',
        href: 'https://chronosbvrx.github.io/InnovacionSindical/denuncias',
        quick: true,
        ia: true
      },
      {
        id: 'directorio',
        title: 'Directorio',
        desc: 'Contactos clave y delegados.',
        iconClass: 'ph-duotone ph-address-book',
        iframe: 'https://chronosbvrx.github.io/InnovacionSindical/directorio',
        quick: true
      },
      {
        id: 'miniapp',
        title: 'WhatsApp Bot',
        desc: 'Automatización y respuestas rápidas.',
        iconClass: 'ph-duotone ph-whatsapp-logo',
        href: 'https://wa.me/XXXXXXXXXXX'
      },
      {
        id: 'prestaciones',
        title: 'Prestaciones',
        desc: 'Cálculo de vacaciones y estímulos.',
        iconClass: 'ph-duotone ph-calculator',
        iframe: 'prestaciones.html',
        quick: true
      },
      {
        id: 'ajustes',
        title: 'Configuración',
        desc: 'Preferencias del sistema.',
        iconClass: 'ph-duotone ph-gear-six',
        iframe: 'about:blank'
      }
    ];
  </script>

  <script>
    /* LÓGICA DEL SISTEMA (SInOS) */
    const SInOS = {
      BOOT_MS: 3000,
      bootEl: null, homeEl: null, appEl: null, appTitle: null, appDesc: null, appIc: null,
      appIframe: null, appInternal: null, btnOpenNew: null, currentApp: null, _cleanupNoticias: null,

      init() {
        try {
          this.bootEl = document.getElementById('boot');
          this.homeEl = document.getElementById('home');
          this.appEl = document.getElementById('app');
          this.appTitle = document.getElementById('app-title');
          this.appDesc = document.getElementById('app-desc');
          this.appIc = document.getElementById('app-ic');
          this.appIframe = document.getElementById('app-iframe');
          this.appInternal = document.getElementById('app-internal');
          this.btnOpenNew = document.getElementById('btn-open-new');

          this.renderTiles();

          const FIRST_KEY = 'sinos:bootedV3';
          const qs = new URLSearchParams(location.search);
          if (qs.get('boot') === 'reset') localStorage.removeItem(FIRST_KEY);

          let firstTime = !localStorage.getItem(FIRST_KEY);
          this.BOOT_MS = firstTime ? 3500 : 1200;

          (function () {
            const tips = ['Conectando a base de datos...', 'Sincronizando módulos...', 'Plataforma lista.'];
            let i = 0;
            const el = document.getElementById('boot-tips');
            if (el) {
              const interval = setInterval(() => {
                i = (i + 1) % tips.length;
                el.textContent = tips[i];
              }, 900);
              setTimeout(() => clearInterval(interval), 4000);
            }
          })();

          setTimeout(() => this.hideBoot(), this.BOOT_MS);

          this.tickClock(); setInterval(() => this.tickClock(), 1000);
          document.addEventListener('keydown', (e) => { if (e.key === 'Escape') this.goHome(); });
          window.addEventListener('resize', () => this.renderTiles());

        } catch (err) { console.error('Init:', err); this.forceShowUI(); }
      },

      tickClock() {
        const el = document.getElementById('clock');
        if (el) el.textContent = new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
      },

      hideBoot() {
        try { localStorage.setItem('sinos:bootedV3', '1'); } catch { }
        if (this.bootEl) {
          this.bootEl.style.opacity = '0';
          this.bootEl.style.pointerEvents = 'none';
        }
        if (this.homeEl) {
          this.homeEl.classList.remove('hide');
          this.homeEl.classList.add('show');
          const tiles = document.querySelectorAll('.tile');
          tiles.forEach((t, i) => {
            t.style.animationDelay = `${i * 0.05}s`;
            t.classList.add('tile-enter');
          });
        }
      },

      skipBoot() { this.hideBoot(); },
      forceShowUI() { this.hideBoot(); },

      renderTiles() {
        const wrap = document.getElementById('tiles');
        if (wrap.innerHTML !== '') return;

        APPS.forEach(a => {
          const b = document.createElement('div');
          b.className = 'tile';
          b.onclick = () => (a.href && !a.iframe && a.type !== 'internal') ? location.assign(a.href) : this.openApp(a.id);

          const iconClass = a.iconClass || 'ph-duotone ph-squares-four';

          // ✅ Badge IA solo para los que traen ia: true
          const iaBadge = a.ia ? `
            <div class="badge-ia">
              <i class="ph-bold ph-sparkle"></i>
              Potenciado por IA
            </div>
          ` : '';

          b.innerHTML = `
            ${iaBadge}
            <div>
              <i class="${iconClass} tile-icon-integrated"></i>
            </div>
            <div class="tile-content">
              <h3>${a.title}</h3>
              <p>${a.desc || 'Acceso al módulo'}</p>
            </div>`;
          wrap.appendChild(b);
        });
      },

      openApp(id) {
        const app = APPS.find(x => x.id === id); if (!app) return;
        this.currentApp = app;

        if (this._cleanupNoticias) { try { this._cleanupNoticias(); } catch { } this._cleanupNoticias = null; }

        this.homeEl.classList.add('hide'); this.homeEl.classList.remove('show');
        this.appEl.classList.remove('hide'); this.appEl.classList.add('show');

        this.appTitle.textContent = app.title;
        this.appDesc.textContent = app.desc || '';

        const iconClass = app.iconClass || 'ph-duotone ph-squares-four';
        this.appIc.innerHTML = `<i class="${iconClass}"></i>`;

        this.appIframe.style.display = 'none'; this.appIframe.src = 'about:blank';
        this.appInternal.style.display = 'none'; this.appInternal.innerHTML = '';
        this.btnOpenNew.style.display = 'none';

        if (app.type === 'internal' && app.id === 'noticias') {
          this.renderNoticias();
        } else if (app.iframe) {
          this.appIframe.style.display = 'block';
          this.appIframe.src = app.iframe;
        }

        if ('vibrate' in navigator) { try { navigator.vibrate(5); } catch { } }
      },

      async renderNoticias() {
        this.appInternal.style.display = 'block';
        const root = this.appInternal;
        root.innerHTML = `
          <div id="fb-news-wrap" style="width:100%; padding:20px; display:flex; justify-content:center;">
            <div class="fb-page"
              data-href="https://www.facebook.com/profile.php?id=100063446307036"
              data-tabs="timeline" data-width="500" data-height=""
              data-small-header="true" data-adapt-container-width="true"
              data-hide-cover="false" data-show-facepile="false">
            </div>
          </div>`;
        const pageDiv = root.querySelector('.fb-page');
        const fit = () => {
          const available = Math.min(600, Math.max(280, Math.floor(root.clientWidth - 40)));
          pageDiv.setAttribute('data-width', String(available));
          if (window.FB && FB.XFBML) FB.XFBML.parse(root);
        };
        await loadFacebookSDKOnce('es_LA');
        fit(); setTimeout(fit, 100);
        let t; const onResize = () => { clearTimeout(t); t = setTimeout(fit, 150); };
        window.addEventListener('resize', onResize);
        this._cleanupNoticias = () => window.removeEventListener('resize', onResize);
      },

      closeApp() { this.goHome(); },

      goHome() {
        if (this._cleanupNoticias) { try { this._cleanupNoticias(); } catch { } this._cleanupNoticias = null; }
        this.appEl.classList.remove('show'); this.appEl.classList.add('hide');
        this.homeEl.classList.remove('hide'); this.homeEl.classList.add('show');
        this.appIframe.src = 'about:blank';
      }
    };

    window.SInOS = SInOS;
    document.addEventListener('DOMContentLoaded', () => SInOS.init());
  </script>
</body>
</html>
