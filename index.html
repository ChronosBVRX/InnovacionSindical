<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Plataforma Sindical CG</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="icon" href="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" />

  <style>
    :root {
      --bg-body: #1b2e45;
      --bg-body-end: #152336;
      --panel-base: 46, 79, 119;
      --primary: #4da1a8;
      --primary-light: #7ad1d6;
      --text-main: #f0fdfa;
      --text-muted: #bce9eb;
      --ring: rgba(77, 161, 168, .35);
      --topbar: 64px;
      --radius: 16px;
      --glass-bg: rgba(var(--panel-base), 0.35);
    }

    html, body {
      height: 100%; margin: 0; overflow: hidden;
      background-color: var(--bg-body); color: var(--text-main);
      font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased;
    }

    .ambient-bg {
      position: fixed; inset: 0; z-index: -1;
      background: linear-gradient(160deg, var(--bg-body) 0%, var(--bg-body-end) 100%);
    }

    .ambient-bg::before {
      content: ""; position: absolute; inset: 0; opacity: .06;
      background-image: linear-gradient(to right, var(--primary) 1px, transparent 1px),
                        linear-gradient(to bottom, var(--primary) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* --- TOPBAR --- */
    .topbar {
      position: fixed; inset: 0 0 auto 0; height: var(--topbar);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 24px; background: rgba(var(--panel-base), 0.75);
      backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--ring); z-index: 30;
    }

    .mark {
      width: 36px; height: 36px; border-radius: 8px;
      background: rgba(77, 161, 168, .15); border: 1px solid var(--ring);
      overflow: hidden; display: grid; place-items: center;
    }
    .mark img { width: 100%; height: 100%; object-fit: cover; }
    .title { display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 16px; }
    .title span { color: var(--primary-light); }
    .clock {
      font-size: 13px; color: var(--text-muted); background: rgba(var(--panel-base), 0.4);
      padding: 4px 10px; border-radius: 12px; border: 1px solid var(--ring);
    }

    /* --- CAPAS --- */
    .layer { position: fixed; inset: 0; top: var(--topbar); overflow-y: auto; }
    .wrap { padding: 32px 24px; max-width: 1200px; margin: 0 auto; }

    .brand {
      display: flex; flex-wrap: wrap; gap: 20px; align-items: flex-end; justify-content: space-between;
      margin-bottom: 32px; padding-bottom: 20px; border-bottom: 1px solid var(--ring);
    }
    .brand h1 { margin: 0; font-size: 28px; font-weight: 700; color: var(--text-main); }
    .text-gradient { background: linear-gradient(to right, var(--primary-light), var(--text-main)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .badge { background: rgba(77, 161, 168, .15); border: 1px solid var(--ring); color: var(--primary-light); padding: 6px 14px; border-radius: 8px; font-size: 11px; font-weight: 600; text-transform: uppercase; }

    /* --- TILES (BOTONES) --- */
    .tiles { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
      gap: 20px; 
    }
    
    .tile {
      position: relative; display: flex; flex-direction: column; min-height: 180px; padding: 24px;
      cursor: pointer; background: var(--glass-bg); backdrop-filter: blur(8px);
      border: 1px solid var(--ring); border-radius: var(--radius); transition: all 0.3s ease; overflow: hidden;
    }
    .tile:hover { transform: translateY(-4px); border-color: var(--primary); background: rgba(var(--panel-base), 0.6); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25); }
    
    /* ESTILO DESTACADO (RED SINDICAL) */
    .tile.featured {
      grid-column: span 2;
      background: linear-gradient(135deg, rgba(77, 161, 168, 0.25), rgba(var(--panel-base), 0.5));
      border: 1px solid var(--primary);
      box-shadow: 0 0 20px rgba(77, 161, 168, 0.1);
    }
    .tile.featured:hover {
        border-color: var(--primary-light);
        box-shadow: 0 0 30px rgba(77, 161, 168, 0.3);
    }
    .tile.featured h3 { font-size: 22px; color: var(--primary-light); }
    .tile.featured p { font-size: 14px; opacity: 0.9; max-width: 400px; }

    .tile-icon-integrated { font-size: 48px; color: var(--primary-light); margin-bottom: 16px; transition: transform 0.3s ease; }
    .tile:hover .tile-icon-integrated { transform: scale(1.1); color: var(--text-main); }

    .badge-ia {
      position: absolute; top: 14px; right: 14px; background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: #0b1f2a; font-size: 10px; font-weight: 800; padding: 5px 10px; border-radius: 999px; text-transform: uppercase;
    }

    /* --- MEDIA QUERY: MÓVIL --- */
    @media (max-width: 768px) {
      .wrap { padding: 20px 16px; }
      .brand { margin-bottom: 20px; gap: 10px; }
      .brand h1 { font-size: 22px; }
      
      .tiles {
        grid-template-columns: 1fr 1fr; 
        gap: 12px;
      }
      
      .tile { min-height: 120px; padding: 16px; }
      .tile.featured { grid-column: span 2; min-height: 150px; }
      
      .tile-icon-integrated { font-size: 32px; margin-bottom: 10px; }
      .tile h3 { font-size: 15px; margin: 0 0 4px 0; }
      .tile.featured h3 { font-size: 18px; }
      .tile p { font-size: 11px; line-height: 1.3; }
      
      .badge-ia { top: 8px; right: 8px; padding: 3px 6px; font-size: 8px; }
    }

    /* --- APP VIEW --- */
    .app-wrap { max-width: 1200px; margin: 0 auto; padding: 16px 24px; height: 100%; display: flex; flex-direction: column; }
    .app-head { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid var(--ring); padding-bottom: 16px; }
    
    @media (max-width: 768px) {
      .app-wrap { padding: 12px; }
      .app-head { flex-direction: column; align-items: flex-start; gap: 12px; }
      .app-head > div:last-child { width: 100%; justify-content: space-between; }
      .btn { flex: 1; justify-content: center; }
    }

    .app-body { flex: 1; background: rgba(21, 35, 54, 0.4); border-radius: 12px; border: 1px solid var(--ring); overflow: hidden; position: relative; }
    .iframe { width: 100%; height: 100%; border: none; }
    .hide { display: none; }

    .fb-feed-container { width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden; background: rgba(0,0,0,0.1); }
    .fb-page, .fb-page span, .fb-page iframe { width: 100% !important; min-width: 100% !important; border-radius: 12px !important; filter: brightness(0.9) contrast(1.1); }

    .btn { background: rgba(var(--panel-base), 0.3); border: 1px solid var(--ring); color: var(--primary); padding: 8px 18px; border-radius: 8px; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 6px; }
    .btn:hover { background: rgba(77, 161, 168, .15); color: var(--primary-light); }

    /* --- BOOT --- */
    .boot { position: fixed; inset: 0; display: grid; place-items: center; z-index: 100; background: radial-gradient(circle at center, #1b2e45 0%, #0a141d 100%); transition: opacity 0.6s ease; }
    .logo-boot { width: 100px; height: 100px; border-radius: 22px; border: 1px solid var(--ring); overflow: hidden; margin-bottom: 20px; box-shadow: 0 0 30px rgba(77,161,168,0.2); }
    .logo-boot img { width: 100%; height: 100%; object-fit: cover; }
    .bar { height: 3px; width: 200px; background: rgba(255,255,255,0.05); overflow: hidden; position: relative; border-radius: 10px; }
    .bar span { display: block; height: 100%; width: 30%; background: var(--primary); position: absolute; animation: load 2s infinite; }
    @keyframes load { 0% { left: -30%; } 100% { left: 100%; } }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .tile-enter { animation: fadeUp 0.5s ease forwards; opacity: 0; }
  </style>
</head>

<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v24.0"></script>

  <div class="ambient-bg"></div>

  <div id="boot" class="boot" onclick="SInOS.skipBoot()">
    <div style="text-align: center;">
      <div class="logo-boot" style="margin: 0 auto 20px;"><img src="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" /></div>
      <h1 style="font-size: 20px; letter-spacing: 2px;">PLATAFORMA SINDICAL</h1>
      <div class="bar" style="margin: 20px auto;"><span></span></div>
    </div>
  </div>

  <div class="topbar">
    <div class="title">
      <div class="mark"><img src="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" /></div>
      <div><span>Plataforma</span> Sindical CG</div>
    </div>
    <div class="clock" id="clock">--:--</div>
  </div>

  <main id="home" class="layer hide">
    <section class="wrap">
      <section class="brand">
        <div>
          <h1>Bienvenido, <span class="text-gradient">Compañero</span></h1>
          <p>Panel de Control y Gestión Sindical.</p>
        </div>
        <div class="badge">SNTSS Secc. XX</div>
      </section>
      <section class="tiles" id="tiles"></section>
    </section>
  </main>

  <section id="app" class="layer hide">
    <div class="app-wrap">
      <div class="app-head">
        <div style="display:flex; align-items:center; gap:16px;">
          <div id="app-ic" style="font-size:32px; color:var(--primary-light);"></div>
          <div>
            <h2 id="app-title" style="margin:0; font-size:20px;">Módulo</h2>
            <p id="app-desc" style="margin:0; font-size:13px; color:var(--text-muted);"></p>
          </div>
        </div>
        <div style="display:flex; gap:10px;">
          <button class="btn" onclick="SInOS.goHome()"><i class="ph-bold ph-house"></i> Inicio</button>
          <button class="btn" onclick="SInOS.closeApp()"><i class="ph-bold ph-x"></i> Cerrar</button>
        </div>
      </div>
      <div class="app-body">
        <iframe id="app-iframe" class="iframe"></iframe>
        <div id="app-internal" style="height:100%; overflow:auto;"></div>
      </div>
    </div>
  </section>

  <script>
    const APPS = [
      { id: 'trascendencia', title: 'TrascendencIA', desc: 'Asistente Virtual Sindical.', iconClass: 'ph-duotone ph-brain', href: 'https://trascendencia-sindical-7t85.onrender.com/', ia: true },
      { id: 'noticias', title: 'Noticias', desc: 'Comunicados en tiempo real.', iconClass: 'ph-duotone ph-newspaper-clipping' },
      { 
        id: 'agenda', 
        title: 'Red Sindical', 
        desc: 'Consulta tu lugar, ve la agenda, eventos sindicales, biblioteca y más...', 
        iconClass: 'ph-duotone ph-users-four', 
        href: 'https://chronosbvrx.github.io/InnovacionSindical/login.html',
        featured: true 
      },
      { id: 'denuncias', title: 'Gestor de Escritos', desc: 'Redacción asistida por IA.', iconClass: 'ph-duotone ph-signature', href: 'https://chronosbvrx.github.io/InnovacionSindical/denuncias', ia: true },
      { id: 'directorio', title: 'Directorio', desc: 'Contactos y delegados.', iconClass: 'ph-duotone ph-address-book', iframe: 'https://chronosbvrx.github.io/InnovacionSindical/directorio' },
      { id: 'prestaciones', title: 'Prestaciones', desc: 'Cálculo de derechos.', iconClass: 'ph-duotone ph-calculator', iframe: 'prestaciones.html' }
    ];

    const SInOS = {
      init() {
        this.renderTiles();
        setTimeout(() => this.hideBoot(), 1500);
        this.tickClock(); setInterval(() => this.tickClock(), 1000);
        window.addEventListener('resize', () => {
          if(!document.getElementById('app').classList.contains('hide') && document.getElementById('app-title').textContent === 'Noticias') this.renderFacebook();
        });
      },
      tickClock() { document.getElementById('clock').textContent = new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' }); },
      hideBoot() {
        document.getElementById('boot').style.opacity = '0';
        setTimeout(() => { document.getElementById('boot').style.display = 'none'; document.getElementById('home').classList.remove('hide'); }, 600);
        document.querySelectorAll('.tile').forEach((t, i) => { t.style.animationDelay = `${i * 0.05}s`; t.classList.add('tile-enter'); });
      },
      skipBoot() { this.hideBoot(); },
      renderTiles() {
        const wrap = document.getElementById('tiles');
        APPS.forEach(a => {
          const b = document.createElement('div');
          b.className = `tile ${a.featured ? 'featured' : ''}`;
          b.onclick = () => (a.href && !a.iframe) ? window.open(a.href, '_blank') : this.openApp(a.id);
          b.innerHTML = `${a.ia ? '<div class="badge-ia"><i class="ph-bold ph-sparkle"></i> IA</div>' : ''}<i class="${a.iconClass} tile-icon-integrated"></i><h3>${a.title}</h3><p>${a.desc}</p>`;
          wrap.appendChild(b);
        });
      },
      renderFacebook() {
        const int = document.getElementById('app-internal');
        int.innerHTML = `<div class="fb-feed-container"><div class="fb-page" data-href="https://www.facebook.com/profile.php?id=100063446307036" data-tabs="timeline" data-width="${int.offsetWidth}" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"></div></div>`;
        if (window.FB) FB.XFBML.parse(int);
      },
      openApp(id) {
        const app = APPS.find(x => x.id === id);
        document.getElementById('home').classList.add('hide');
        document.getElementById('app').classList.remove('hide');
        document.getElementById('app-title').textContent = app.title;
        document.getElementById('app-desc').textContent = app.desc;
        document.getElementById('app-ic').innerHTML = `<i class="${app.iconClass}"></i>`;
        const ifr = document.getElementById('app-iframe');
        const int = document.getElementById('app-internal');
        if (app.id === 'noticias') {
          ifr.style.display = 'none'; int.style.display = 'block';
          this.renderFacebook();
        } else if (app.iframe) {
          ifr.style.display = 'block'; ifr.src = app.iframe; int.style.display = 'none';
        } else {
          ifr.style.display = 'none'; int.style.display = 'block';
          int.innerHTML = `<div style="padding:40px; text-align:center;">Módulo en carga...</div>`;
        }
      },
      goHome() { document.getElementById('app').classList.add('hide'); document.getElementById('home').classList.remove('hide'); },
      closeApp() { this.goHome(); }
    };
    document.addEventListener('DOMContentLoaded', () => SInOS.init());
  </script>
</body>
</html>
