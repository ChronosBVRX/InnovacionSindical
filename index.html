<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Plataforma Sindical CG</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="icon" href="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" />

  <style>
    :root {
      --bg-body: #1b2e45;
      --bg-body-end: #152336;
      --panel-base: 46, 79, 119;
      --primary: #4da1a8;
      --primary-light: #7ad1d6;
      --text-main: #f0fdfa;
      --text-muted: #bce9eb;
      --ring: rgba(77, 161, 168, .35);
      --topbar: 64px;
      --radius: 16px;
      --glass-bg: rgba(var(--panel-base), 0.35);
    }

    html, body {
      height: 100%; margin: 0; overflow: hidden;
      background-color: var(--bg-body); color: var(--text-main);
      font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased;
    }

    .ambient-bg {
      position: fixed; inset: 0; z-index: -1;
      background: linear-gradient(160deg, var(--bg-body) 0%, var(--bg-body-end) 100%);
    }

    .ambient-bg::before {
      content: ""; position: absolute; inset: 0; opacity: .06;
      background-image: linear-gradient(to right, var(--primary) 1px, transparent 1px),
                        linear-gradient(to bottom, var(--primary) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* --- BOOT SCREEN --- */
    .boot {
      position: fixed; inset: 0; display: flex; align-items: center; 
      justify-content: center; flex-direction: column; z-index: 100;
      background: radial-gradient(circle at center, #1b2e45 0%, #0a141d 100%);
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .boot-content { text-align: center; position: relative; width: 100%; max-width: 400px; }
    .logo-boot {
      width: 100px; height: 100px; margin: 0 auto 24px;
      border-radius: 22px; background: rgba(var(--panel-base), 0.5);
      border: 1px solid var(--ring); overflow: hidden;
      box-shadow: 0 0 30px rgba(77, 161, 168, 0.2);
    }
    .logo-boot img { width: 100%; height: 100%; object-fit: cover; }

    .boot h1 {
      margin: 0; font-size: 22px; font-weight: 800; letter-spacing: 2px;
      text-transform: uppercase; color: var(--text-main);
    }
    .boot h1 span { color: var(--primary-light); text-shadow: 0 0 15px var(--primary); }

    /* --- TOPBAR --- */
    .topbar {
      position: fixed; inset: 0 0 auto 0; height: var(--topbar);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 24px; background: rgba(var(--panel-base), 0.75);
      backdrop-filter: blur(16px); border-bottom: 1px solid var(--ring); z-index: 30;
    }

    .mark {
      width: 36px; height: 36px; border-radius: 8px;
      background: rgba(77, 161, 168, .15); border: 1px solid var(--ring);
      overflow: hidden; display: grid; place-items: center;
    }
    .mark img { width: 100%; height: 100%; object-fit: cover; }
    .title { display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 16px; }
    .title span { color: var(--primary-light); }
    .clock {
      font-size: 13px; color: var(--text-muted); background: rgba(var(--panel-base), 0.4);
      padding: 4px 10px; border-radius: 12px; border: 1px solid var(--ring);
    }

    /* --- MAIN CONTENT --- */
    .layer { position: fixed; inset: 0; top: var(--topbar); overflow-y: auto; }
    .wrap { padding: 32px 24px; max-width: 1200px; margin: 0 auto; }
    .brand {
      display: flex; flex-wrap: wrap; gap: 20px; align-items: flex-end; 
      justify-content: space-between; margin-bottom: 32px; padding-bottom: 20px;
      border-bottom: 1px solid var(--ring);
    }
    .text-gradient {
      background: linear-gradient(to right, var(--primary-light), var(--text-main));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .badge {
      background: rgba(77, 161, 168, .15); border: 1px solid var(--ring);
      color: var(--primary-light); padding: 6px 14px; border-radius: 8px;
      font-size: 11px; font-weight: 600; text-transform: uppercase;
    }

    .tiles { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .tile {
      position: relative; display: flex; flex-direction: column; min-height: 180px;
      padding: 24px; cursor: pointer; background: var(--glass-bg);
      backdrop-filter: blur(8px); border: 1px solid var(--ring); border-radius: var(--radius);
      transition: all 0.3s ease;
    }
    .tile:hover { transform: translateY(-4px); border-color: var(--primary); background: rgba(var(--panel-base), 0.6); }
    .tile-icon-integrated { font-size: 48px; color: var(--primary-light); margin-bottom: 16px; }
    
    .badge-ia {
      position: absolute; top: 14px; right: 14px;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: #0b1f2a; font-size: 10px; font-weight: 800; padding: 5px 10px;
      border-radius: 999px; text-transform: uppercase;
    }

    /* --- APP VIEW --- */
    .app-wrap { max-width: 1200px; margin: 0 auto; padding: 16px 24px; height: 100%; display: flex; flex-direction: column; }
    .app-head { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid var(--ring); padding-bottom: 16px;}
    .app-body { flex: 1; background: rgba(21, 35, 54, 0.4); border-radius: 12px; border: 1px solid var(--ring); overflow: hidden; position: relative;}
    .iframe { width: 100%; height: 100%; border: none; }
    .hide { display: none; }

    /* --- SOLUCIÓN FACEBOOK ADAPTATIVO --- */
    .fb-feed-container {
      width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden;
      background: rgba(0,0,0,0.1); display: block;
    }
    
    .fb-page, .fb-page span, .fb-page iframe {
      width: 100% !important;
      min-width: 100% !important;
      max-width: 100% !important;
      border-radius: 12px !important;
      filter: brightness(0.9) contrast(1.1);
    }

    .btn {
      background: rgba(var(--panel-base), 0.3); border: 1px solid var(--ring);
      color: var(--primary); padding: 8px 18px; border-radius: 8px;
      cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 6px;
    }
  </style>
</head>

<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v24.0"></script>

  <div class="ambient-bg"></div>

  <div id="boot" class="boot" onclick="SInOS.skipBoot()">
    <div class="boot-content">
      <div class="logo-boot">
        <img src="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" alt="Logo" />
      </div>
      <h1>PLATAFORMA <span>SINDICAL CG</span></h1>
      <div class="bar" style="margin: 20px auto; height: 3px; width: 220px; background: rgba(255,255,255,0.05); overflow: hidden;">
        <span style="display: block; height: 100%; width: 100%; background: var(--primary); animation: fill 2s ease;"></span>
      </div>
    </div>
  </div>

  <div class="topbar">
    <div class="title">
      <div class="mark"><img src="https://github.com/ChronosBVRX/InnovacionSindical/blob/main/Logo%20SNTSS.jpeg?raw=true" /></div>
      <div><span>Plataforma</span> Sindical CG</div>
    </div>
    <div class="clock" id="clock">--:--</div>
  </div>

  <main id="home" class="layer hide">
    <section class="wrap">
      <section class="brand">
        <div>
          <h1>Bienvenido, <span class="text-gradient">Compañero</span></h1>
          <p>Panel de Control y Gestión Sindical.</p>
        </div>
        <div class="badge">SNTSS Secc. XX</div>
      </section>
      <section class="tiles" id="tiles"></section>
    </section>
  </main>

  <section id="app" class="layer hide">
    <div class="app-wrap">
      <div class="app-head">
        <div style="display:flex; align-items:center; gap:16px;">
          <div id="app-ic" style="font-size:32px; color:var(--primary-light);"></div>
          <div>
            <h2 id="app-title" style="margin:0; font-size:20px;">Módulo</h2>
            <p id="app-desc" style="margin:0; font-size:13px; color:var(--text-muted);"></p>
          </div>
        </div>
        <div style="display:flex; gap:10px;">
          <button class="btn" onclick="SInOS.goHome()"><i class="ph-bold ph-house"></i> Inicio</button>
          <button class="btn" onclick="SInOS.closeApp()"><i class="ph-bold ph-x"></i> Cerrar</button>
        </div>
      </div>
      <div class="app-body">
        <iframe id="app-iframe" class="iframe"></iframe>
        <div id="app-internal" style="height:100%; overflow:auto;"></div>
      </div>
    </div>
  </section>

  <script>
    // LISTA COMPLETA DE SECCIONES RESTAURADA
    const APPS = [
      { id: 'trascendencia', title: 'TrascendencIA', desc: 'Asistente Virtual Sindical.', iconClass: 'ph-duotone ph-brain', href: 'https://trascendencia-sindical-7t85.onrender.com/', ia: true },
      { id: 'noticias', title: 'Noticias', desc: 'Comunicados en tiempo real.', iconClass: 'ph-duotone ph-newspaper-clipping' },
      { id: 'agenda', title: 'Red Sindical', desc: 'Agenda y eventos sindicales.', iconClass: 'ph-duotone ph-calendar-dots', href: 'https://chronosbvrx.github.io/InnovacionSindical/login.html' },
      { id: 'denuncias', title: 'Gestor de Escritos', desc: 'Redacción asistida por IA.', iconClass: 'ph-duotone ph-signature', href: 'https://chronosbvrx.github.io/InnovacionSindical/denuncias', ia: true },
      { id: 'directorio', title: 'Directorio', desc: 'Contactos y delegados.', iconClass: 'ph-duotone ph-address-book', iframe: 'https://chronosbvrx.github.io/InnovacionSindical/directorio' },
      { id: 'prestaciones', title: 'Prestaciones', desc: 'Cálculo de derechos.', iconClass: 'ph-duotone ph-calculator', iframe: 'prestaciones.html' }
    ];

    const SInOS = {
      init() {
        this.renderTiles();
        setTimeout(() => this.hideBoot(), 1000);
        this.tickClock(); setInterval(() => this.tickClock(), 1000);
        this.setupResizeHandler();
      },
      tickClock() {
        document.getElementById('clock').textContent = new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' });
      },
      hideBoot() {
        document.getElementById('boot').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('boot').style.display = 'none';
          document.getElementById('home').classList.remove('hide');
        }, 800);
      },
      skipBoot() { this.hideBoot(); },
      renderTiles() {
        const wrap = document.getElementById('tiles');
        wrap.innerHTML = '';
        APPS.forEach(a => {
          const b = document.createElement('div');
          b.className = 'tile';
          b.onclick = () => (a.href && !a.iframe) ? window.open(a.href, '_blank') : this.openApp(a.id);
          b.innerHTML = `
            ${a.ia ? '<div class="badge-ia">IA</div>' : ''}
            <i class="${a.iconClass} tile-icon-integrated"></i>
            <h3>${a.title}</h3>
            <p>${a.desc}</p>`;
          wrap.appendChild(b);
        });
      },
      setupResizeHandler() {
        let timeout;
        window.addEventListener('resize', () => {
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            if (!document.getElementById('app').classList.contains('hide') && 
                document.getElementById('app-title').textContent === 'Noticias') {
              this.renderFacebook();
            }
          }, 400);
        });
      },
      renderFacebook() {
        const int = document.getElementById('app-internal');
        int.innerHTML = `
          <div class="fb-feed-container">
            <div class="fb-page" 
              data-href="https://www.facebook.com/profile.php?id=100063446307036" 
              data-tabs="timeline" 
              data-width="${int.offsetWidth}" 
              data-small-header="false" 
              data-adapt-container-width="true" 
              data-hide-cover="false" 
              data-show-facepile="true">
            </div>
          </div>`;
        if (window.FB) FB.XFBML.parse(int);
      },
      openApp(id) {
        const app = APPS.find(x => x.id === id);
        document.getElementById('home').classList.add('hide');
        document.getElementById('app').classList.remove('hide');
        document.getElementById('app-title').textContent = app.title;
        document.getElementById('app-desc').textContent = app.desc;
        document.getElementById('app-ic').innerHTML = `<i class="${app.iconClass}"></i>`;
        
        const ifr = document.getElementById('app-iframe');
        const int = document.getElementById('app-internal');
        
        if (app.id === 'noticias') {
          ifr.style.display = 'none';
          int.style.display = 'block';
          this.renderFacebook();
        } else if (app.iframe) {
          ifr.style.display = 'block'; ifr.src = app.iframe; int.style.display = 'none';
        } else {
          ifr.style.display = 'none'; int.style.display = 'block';
          int.innerHTML = `<div style="padding:40px; text-align:center;">Módulo ${app.title} en carga interna...</div>`;
        }
      },
      goHome() {
        document.getElementById('app').classList.add('hide');
        document.getElementById('home').classList.remove('hide');
      },
      closeApp() { this.goHome(); }
    };
    document.addEventListener('DOMContentLoaded', () => SInOS.init());
  </script>
</body>
</html>
