<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Esc√°ner de Asistencia ‚Äî Plataforma Sindical CG</title>

  <link rel="icon" href="https://raw.githubusercontent.com/ChronosBVRX/InnovacionSindical/refs/heads/main/Logo%20SNTSS.jpeg">

  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      /* ‚úÖ IDENTIDAD VISUAL (Estricta) */
      --bg:#1b2e45;
      --bg2:#152336;

      --card:#2e4f77;                 /* Paneles/Tarjetas */
      --primary:#4da1a8;              /* Acento principal */
      --sky:#7ad1d6;                  /* Acento claro */
      --txt:#f0fdfa;                  /* Texto principal */
      --muted:#bce9eb;                /* Texto secundario */
      --ring: rgba(77,161,168,.35);   /* Bordes/anillos */

      /* Premium tokens (derivados de la paleta, sin salirte) */
      --glass: rgba(46,79,119,.72);
      --glass2: rgba(46,79,119,.55);
      --shadow: 0 18px 40px rgba(0,0,0,.34);
      --shadow2: 0 10px 22px rgba(0,0,0,.26);
      --glow: 0 0 0 4px rgba(77,161,168,.14), 0 0 28px rgba(77,161,168,.18);

      --dangerBg: rgba(255, 120, 120, .14);
      --dangerBorder: rgba(255, 140, 140, .28);
      --dangerText: #ffd6d6;

      --ok:#86f7c3;
      --err:#ff9a9a;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      background:
        radial-gradient(900px 450px at 15% 10%, rgba(77,161,168,.12), transparent 60%),
        radial-gradient(700px 380px at 85% 20%, rgba(122,209,214,.10), transparent 55%),
        linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display:flex;
      justify-content:center;
      padding:20px;
    }

    .wrap{
      width:100%;
      max-width:620px;
      margin:0 auto;
    }

    .topTitle{
      display:flex;
      align-items:center;
      gap:10px;
      margin:6px 0 14px;
    }
    .topTitle .dot{
      width:12px;height:12px;border-radius:999px;
      background: linear-gradient(180deg, var(--sky), var(--primary));
      box-shadow: 0 0 0 6px rgba(77,161,168,.12);
    }
    h2{
      font-size:22px;
      letter-spacing:.2px;
      color:var(--txt);
      margin:0;
    }
    .subtitle{
      margin-top:6px;
      color:rgba(188,233,235,.85);
      font-size:13px;
      line-height:1.3;
    }

    .card{
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border:1px solid var(--ring);
      border-radius:20px;
      padding:16px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(8px);
    }

    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .meta{font-size:13px;color:var(--muted);margin-top:10px;line-height:1.45}
    .ok{color:var(--ok);font-weight:800}
    .err{color:var(--err);font-weight:800}

    /* Status bar */
    #statusBar{display:none; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px}
    #statusBar .info{
      font-size:14px;
      color:rgba(240,253,250,.95);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:calc(100% - 130px);
    }

    /* Inputs */
    .field{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(77,161,168,.28);
      background: rgba(21,35,54,.45);
      color:var(--txt);
      outline:none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.03);
      transition: box-shadow .15s ease, border-color .15s ease, transform .06s ease;
    }
    input::placeholder{color:rgba(188,233,235,.72)}
    input:focus{
      border-color: rgba(122,209,214,.60);
      box-shadow: var(--glow);
    }

    /* Buttons */
    button{
      border:none;
      border-radius:14px;
      font-weight:900;
      cursor:pointer;
      transition: transform .06s ease, filter .15s ease, box-shadow .15s ease;
    }
    .btnPrimary{
      width:100%;
      padding:12px 14px;
      color:#08202a;
      background: linear-gradient(90deg, var(--primary), var(--sky));
      box-shadow: 0 10px 18px rgba(0,0,0,.22);
    }
    .btnPrimary:hover{
      filter:brightness(1.06);
      box-shadow: 0 12px 22px rgba(0,0,0,.25), 0 0 22px rgba(77,161,168,.18);
    }
    .btnPrimary:active{transform:scale(.99)}

    .btnDanger{
      padding:10px 12px;
      background: var(--dangerBg);
      border:1px solid var(--dangerBorder);
      color: var(--dangerText);
      font-weight:900;
    }
    .btnDanger:hover{filter:brightness(1.08)}
    .btnDanger:active{transform:scale(.99)}

    /* Scanner box */
    #scannerCard{margin-top:14px}
    #reader{
      width:100%;
      max-width:520px;
      margin:12px auto 8px;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(77,161,168,.30);
      background:
        radial-gradient(600px 280px at 30% 20%, rgba(77,161,168,.10), transparent 60%),
        rgba(0,0,0,.18);
      box-shadow: var(--shadow2);
    }

    /* Little badge */
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(77,161,168,.28);
      background: rgba(21,35,54,.35);
      color: rgba(240,253,250,.92);
      font-size:12.5px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.03);
    }
    .badge .spark{
      width:8px;height:8px;border-radius:999px;
      background: linear-gradient(180deg,var(--sky),var(--primary));
      box-shadow: 0 0 0 5px rgba(77,161,168,.12);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topTitle">
      <div class="dot"></div>
      <div>
        <h2>üîé Esc√°ner de Asistencia</h2>
        <div class="subtitle">Plataforma Sindical CG ¬∑ Modo oscuro</div>
      </div>
    </div>

    <!-- Barra de estado (visible si hay sesi√≥n) -->
    <div id="statusBar" class="card row">
      <div class="info" id="who">Conectado como: ‚Äî</div>
      <div class="row" style="margin-left:auto">
        <button id="btnLogout" class="btnDanger">Cerrar sesi√≥n</button>
      </div>
    </div>

    <!-- LOGIN (solo sin sesi√≥n) -->
    <div id="loginCard" class="card" style="display:none">
      <div class="row" style="flex-direction:column;gap:10px;width:100%">
        <div class="badge" style="width:100%">
          <span class="spark"></span>
          <span>Acceso de verificadores</span>
        </div>

        <div class="field">
          <input id="email" type="email" placeholder="Correo de verificador">
          <input id="password" type="password" placeholder="Contrase√±a">
        </div>

        <button id="btnLogin" class="btnPrimary">Iniciar sesi√≥n</button>
        <div id="loginStatus" class="meta"></div>
      </div>
    </div>

    <!-- SCANNER (solo con sesi√≥n admin) -->
    <div id="scannerCard" class="card" style="display:none">
      <div class="badge">
        <span class="spark"></span>
        <span>Apunta la c√°mara al QR del asistente</span>
      </div>

      <div id="reader"></div>
      <div id="result" class="meta"></div>
    </div>
  </div>

  <script>
    /* ====== Config Supabase ====== */
    const SUPABASE_URL = "https://axsncdwshdvsysrpikwj.supabase.co";
    const SUPABASE_KEY = "PEGA_AQUI_TU_ANON_KEY_CORRECTA";

    // ‚úÖ Evita el error de redeclaraci√≥n si tu HTML se inyecta/recarga doble
    window.sb = window.sb || window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY,
      { auth: { persistSession: true, autoRefreshToken: true } }
    );
    const sb = window.sb;

    /* ====== UI refs ====== */
    const statusBar   = document.getElementById("statusBar");
    const who         = document.getElementById("who");
    const loginCard   = document.getElementById("loginCard");
    const loginMsg    = document.getElementById("loginStatus");
    const scannerCard = document.getElementById("scannerCard");
    const resultEl    = document.getElementById("result");

    document.getElementById("btnLogin").onclick  = onLogin;
    document.getElementById("btnLogout").onclick = onLogout;

    let QR = null;
    let isScanning = false;
    let lastScanAt = 0;
    const cooldownMs = 1000;

    init();

    async function init(){
      try{
        await sb.auth.refreshSession();
        const { data: { session } } = await sb.auth.getSession();
        if (session && await isAdmin(session.user)) {
          showSessionUI(session.user);
          startScanner();
        } else {
          showLoginUI();
        }
      }catch(e){
        console.error("INIT ERROR", e);
        showLoginUI();
        loginMsg.textContent = "‚ö†Ô∏è Error inicializando. Revisa consola (F12).";
      }
    }

    function showSessionUI(user){
      statusBar.style.display   = 'flex';
      who.textContent = `Conectado como: ${user.email} ‚Ä¢ rol: ${user.app_metadata?.role || '‚Äî'}`;
      loginCard.style.display   = 'none';
      scannerCard.style.display = 'block';
    }
    function showLoginUI(){
      statusBar.style.display   = 'none';
      scannerCard.style.display = 'none';
      loginCard.style.display   = 'block';
    }

    async function onLogin(){
      loginMsg.textContent = "Verificando credenciales‚Ä¶";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await sb.auth.signInWithPassword({ email, password });
      if (error){ loginMsg.textContent = "‚ùå " + error.message; return; }

      if (!await isAdmin(data.user)){
        loginMsg.textContent = "‚ùå No tienes permisos de verificador.";
        await sb.auth.signOut();
        return;
      }

      loginMsg.textContent = "";
      showSessionUI(data.user);
      startScanner();
    }

    async function onLogout(){
      try { await sb.auth.signOut(); } catch {}
      await stopScanner();
      showLoginUI();
    }

    async function isAdmin(user){
      if (user?.app_metadata?.role === 'admin') return true;
      try{
        const { data: profile } = await sb
          .from("profiles").select("role,is_staff")
          .eq("user_id", user.id).maybeSingle();
        return (profile?.role === 'admin' || profile?.is_staff === true);
      }catch { return false; }
    }

    function ensureReaderCleared(){
      const c = document.getElementById("reader");
      if (c) c.innerHTML = "";
    }

    async function startScanner(){
      if (isScanning) return;

      ensureReaderCleared();
      if (!QR) QR = new Html5Qrcode("reader");

      try{
        const cams = await Html5Qrcode.getCameras();
        if (!cams || cams.length === 0) throw new Error("No se detectaron c√°maras");

        const back = cams.find(c => /back|rear|environment|trasera/i.test(c.label));
        const camId = (back || cams[0]).id;

        await QR.start(
          camId,
          { fps: 15, qrbox: 240, rememberLastUsedCamera: true },
          onScan,
          () => {}
        );

        isScanning = true;
        resultEl.textContent = "";
      }catch(err){
        console.error("CAM ERROR", err);
        resultEl.innerHTML = `<span class='err'>‚ùå C√°mara: ${err?.name || ""} ${err?.message || err}</span>`;
      }
    }

    async function stopScanner(){
      if (!QR) return;
      try{ await QR.pause(true); }catch(_){}
      try{ await QR.stop(); }catch(_){}
      try{ await QR.clear(); }catch(_){}
      ensureReaderCleared();
      isScanning = false;
    }

    async function onScan(decoded){
      const now = Date.now();
      if (now - lastScanAt < cooldownMs) return;
      lastScanAt = now;

      try { await QR.pause(true); } catch {}

      try{
        const data = JSON.parse(decoded);
        const evt = data.event, usr = data.user;

        if (!evt || !usr){
          resultEl.innerHTML = "<span class='err'>‚ùå QR inv√°lido</span>";
          return await resumeScannerAfterCooldown();
        }

        const me = (await sb.auth.getUser())?.data?.user;

        const { error: insErr } = await sb.from("attendance_scans").insert({
          event_uid: evt,
          attendee_id: usr,
          scanned_by: me?.id || null,
          scanned_at: new Date().toISOString(),
          raw: data
        });

        if (insErr){
          resultEl.innerHTML = `<span class='err'>‚ùå No se pudo registrar: ${insErr.message}</span>`;
          return await resumeScannerAfterCooldown();
        }

        try{
          await sb.from("rsvps")
            .update({ status: "checked_in", updated_at: new Date().toISOString() })
            .eq("user_id", usr).eq("event_uid", evt);
        }catch{}

        resultEl.innerHTML = `<span class='ok'>‚úÖ Asistencia registrada correctamente</span>`;
      }catch(e){
        console.error("SCAN ERROR", e);
        resultEl.innerHTML = "<span class='err'>‚ùå QR inv√°lido</span>";
      }

      await resumeScannerAfterCooldown();
    }

    function resumeScannerAfterCooldown(){
      return new Promise(resolve=>{
        setTimeout(async ()=>{
          try { await QR.resume(); } catch {}
          resolve();
        }, cooldownMs);
      });
    }
  </script>
</body>
</html>
