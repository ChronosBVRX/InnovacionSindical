<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Planilla Azul – Nuestro Equipo</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      /* --- PALETA PLANILLA AZUL / SInOS --- */
      --bg-body: #111d2b;
      --bg-body-end: #0a141d;
      --panel-base: 27, 46, 69;
      
      --primary: #3b82f6; /* Azul más vibrante para campaña */
      --primary-light: #60a5fa;
      --primary-cyan: #4da1a8;

      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --ring: rgba(59, 130, 246, 0.35);
      --radius: 16px;

      /* Glassmorphism */
      --glass-bg: rgba(27, 46, 69, 0.4);
      --glass-border: rgba(96, 165, 250, 0.2);
    }

    html, body {
      margin: 0; min-height: 100vh;
      background-color: var(--bg-body); color: var(--text-main);
      font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased;
    }

    /* Fondo ambiental premium */
    .ambient-bg {
      position: fixed; inset: 0; z-index: -1;
      background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 60%),
                  linear-gradient(160deg, var(--bg-body) 0%, var(--bg-body-end) 100%);
    }
    .ambient-bg::before {
      content: ""; position: absolute; inset: 0; opacity: 0.04;
      background-image: linear-gradient(to right, var(--primary-light) 1px, transparent 1px), linear-gradient(to bottom, var(--primary-light) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    .container {
      max-width: 1200px; margin: 0 auto; padding: 70px 20px 60px;
    }

    /* --- TOPBAR --- */
    .topbar {
      position: fixed; top: 0; left: 0; right: 0; height: 60px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 20px; background: rgba(17, 29, 43, 0.85);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border); z-index: 100;
    }

    .nav-btn {
      background: transparent; border: none; color: var(--primary-light); font-size: 24px;
      cursor: pointer; display: flex; align-items: center; padding: 8px; border-radius: 8px;
      transition: background 0.2s;
    }
    .nav-btn:hover { background: rgba(59, 130, 246, 0.15); }

    .badge-campana {
      background: linear-gradient(135deg, var(--primary), #2563eb);
      color: white; font-size: 11px; font-weight: 700; text-transform: uppercase;
      padding: 4px 10px; border-radius: 999px; letter-spacing: 1px;
    }

    /* --- HERO CAMPAÑA --- */
    .hero {
      text-align: center; padding: 40px 0 30px;
      animation: fadeUp 0.8s ease forwards;
    }
    .hero h1 {
      font-size: 36px; font-weight: 800; margin: 0 0 10px 0;
      background: linear-gradient(to right, #60a5fa, #f8fafc);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    .hero p {
      font-size: 16px; color: var(--text-muted); max-width: 600px; margin: 0 auto; line-height: 1.5;
    }
    
    @media(max-width: 600px) { .hero h1 { font-size: 28px; } }

    /* --- CONTROLES DE BÚSQUEDA --- */
    .controls {
      display: flex; flex-wrap: wrap; gap: 12px; justify-content: center;
      margin-bottom: 40px;
    }
    .input-group {
      position: relative; flex: 1; min-width: 250px; max-width: 400px;
    }
    .input-icon {
      position: absolute; left: 14px; top: 50%; transform: translateY(-50%);
      color: var(--primary-light); font-size: 18px; pointer-events: none;
    }
    .form-control {
      width: 100%; background: var(--glass-bg); border: 1px solid var(--glass-border);
      color: var(--text-main); padding: 12px 14px 12px 40px; border-radius: 12px;
      font-family: inherit; font-size: 14px; outline: none; transition: all 0.3s;
      box-sizing: border-box; backdrop-filter: blur(8px);
    }
    .form-control:focus {
      border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .form-control::placeholder { color: var(--text-muted); opacity: 0.7; }
    
    .select-control {
      padding-left: 14px; flex: 0 1 auto; min-width: 200px;
    }

    /* --- ENCABEZADOS DE SECCIÓN --- */
    .section-title {
      width: 100%; font-size: 18px; font-weight: 800; color: var(--text-main);
      margin: 40px 0 20px; padding-bottom: 10px;
      border-bottom: 2px solid rgba(255,255,255,0.05); grid-column: 1 / -1;
      display: flex; align-items: center; gap: 10px; text-transform: uppercase; letter-spacing: 2px;
    }
    .section-title::before {
      content: ''; display: block; width: 12px; height: 12px;
      background: var(--primary); border-radius: 50%;
      box-shadow: 0 0 10px var(--primary);
    }

    /* --- GRID Y TARJETAS --- */
    .grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(290px, 1fr)); gap: 24px;
    }

    .card {
      position: relative; background: var(--glass-bg); backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border); border-radius: var(--radius);
      padding: 24px; display: flex; flex-direction: column; align-items: center; text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; overflow: hidden;
    }

    /* Brillo superior decorativo */
    .card::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0; transition: opacity 0.3s;
    }

    .card:hover {
      transform: translateY(-5px); border-color: var(--primary-light);
      background: rgba(30, 58, 138, 0.2); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 20px rgba(59, 130, 246, 0.1);
    }
    .card:hover::before { opacity: 1; }

    .tag-area {
      position: absolute; top: 16px; right: 16px; font-size: 10px; font-weight: 800;
      text-transform: uppercase; color: var(--text-main); background: rgba(255,255,255,0.1);
      padding: 4px 8px; border-radius: 6px;
    }

    .card-photo {
      width: 100px; height: 100px; border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
      border: 2px solid var(--primary-light);
      display: flex; align-items: center; justify-content: center;
      margin: 15px 0; overflow: hidden; box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
    }
    .card-photo img { width: 100%; height: 100%; object-fit: cover; }
    .card-photo i { font-size: 40px; color: var(--primary-light); opacity: 0.6; }

    .card-role {
      font-size: 14px; color: var(--primary-light); font-weight: 800;
      text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; line-height: 1.3;
    }

    .card-name {
      font-size: 19px; font-weight: 700; color: #fff; line-height: 1.2; margin-bottom: 6px;
    }
    .vacant-text { color: var(--text-muted); font-style: italic; opacity: 0.5; font-weight: 500; }

    .card-details {
      font-size: 13px; color: var(--text-muted); display: flex; flex-direction: column; gap: 4px; margin-bottom: 16px;
    }
    .card-details span { display: flex; align-items: center; justify-content: center; gap: 6px; }

    .action-text {
      margin-top: auto; font-size: 12px; font-weight: 600; color: var(--primary);
      display: flex; align-items: center; gap: 6px; background: rgba(59, 130, 246, 0.1);
      padding: 6px 12px; border-radius: 20px; transition: all 0.3s;
    }
    .card:hover .action-text { background: var(--primary); color: white; }
    .action-text i { transition: transform 0.3s; }

    /* --- DESCRIPCIÓN ACORDEÓN --- */
    .card-description {
      max-height: 0; opacity: 0; overflow: hidden; transition: all 0.4s ease;
      font-size: 13px; color: var(--text-muted); line-height: 1.6; text-align: left;
      margin-top: 0; padding-top: 0; border-top: 1px solid transparent; width: 100%;
    }

    .card.active .card-description {
      max-height: 300px; opacity: 1; margin-top: 16px; padding-top: 16px;
      border-top-color: var(--glass-border);
    }
    .card.active .action-text i { transform: rotate(180deg); }

    /* Empty State */
    .empty-state {
      grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: var(--text-muted);
    }
    .empty-state i { font-size: 48px; margin-bottom: 15px; opacity: 0.5; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="ambient-bg"></div>

  <header class="topbar">
    <div style="display:flex; align-items:center; gap:12px;">
      <button class="nav-btn" onclick="history.back()" title="Regresar">
        <i class="ph-bold ph-arrow-left"></i>
      </button>
      <div class="badge-campana">
        <i class="ph-bold ph-check-circle" style="margin-right: 4px;"></i> Proyecto Azul
      </div>
    </div>
  </header>

  <main class="container">
    
    <section class="hero">
      <h1>Conoce a tu Nuevo Comité</h1>
      <p>Un equipo transparente y preparado para defender los derechos de la Sección XX Michoacán. Selecciona una cartera para verificar sus funciones.</p>
    </section>

    <section class="controls">
      <div class="input-group">
        <i class="ph-bold ph-magnifying-glass input-icon"></i>
        <input id="searchInput" class="form-control" type="text" placeholder="Buscar cartera, función o nombre..." autocomplete="off">
      </div>
      <select id="areaFilter" class="form-control select-control">
        <option value="Todas">Toda la Estructura</option>
        <option value="Secretarios">Comité Ejecutivo (Secretarios)</option>
        <option value="Comisiones">Comisiones Seccionales</option>
        <option value="Subcomisiones Mixtas">Representantes Subcomisiones</option>
      </select>
    </section>

    <div id="results" class="grid"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // === Conexión a Supabase ===
    const SUPABASE_URL = "https://axsncdwshdvsysrpikwj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4c25jZHdzaGR2c3lzcnBpa3dqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyMjkwMjQsImV4cCI6MjA3NTgwNTAyNH0.oapcH219puVjaR2DcG7dX51uhwVn530L1hhz8ASv7qs";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let DATA = [];
    const $results = document.getElementById('results');
    const $search = document.getElementById('searchInput');
    const $area = document.getElementById('areaFilter');

    // Cargar desde Supabase
    async function fetchComite() {
      $results.innerHTML = '<div class="empty-state"><h3>Cargando estructura...</h3></div>';
      const { data, error } = await supabase.from('comite').select('*').order('id', { ascending: true });
      
      if (!error && data) {
        DATA = data;
        render(DATA);
      } else {
        $results.innerHTML = '<div class="empty-state"><h3>Error de conexión con el servidor.</h3></div>';
        console.error("Error al cargar comité:", error);
      }
    }

    function render(list) {
      $results.innerHTML = '';

      if (list.length === 0) {
        $results.innerHTML = `
          <div class="empty-state">
            <i class="ph-duotone ph-magnifying-glass-minus"></i>
            <h3>No se encontraron resultados</h3>
            <p>Intenta con otra palabra clave o selecciona "Toda la Estructura".</p>
          </div>
        `;
        return;
      }
      
      let currentArea = '';

      for (const item of list) {
        // Generar Título de Sección de forma dinámica
        if (item.area !== currentArea) {
          const header = document.createElement('div');
          header.className = 'section-title';
          header.textContent = item.area;
          $results.appendChild(header);
          currentArea = item.area;
        }

        const nombreReal = item.nombre || "";
        const categoriaReal = item.categoria || "";
        const unidadReal = item.unidad || "";
        const fotoReal = item.foto || "";

        const displayName = nombreReal.trim() !== "" ? nombreReal : "Candidato por Definir";
        const isVacant = nombreReal.trim() === "";
        const displayCat = categoriaReal.trim() !== "" ? categoriaReal : "Pendiente";
        const displayUnit = unidadReal.trim() !== "" ? unidadReal : "Pendiente";
        
        const photoHtml = fotoReal.trim() !== "" 
          ? `<img src="${fotoReal}" alt="Foto">` 
          : `<i class="ph-duotone ph-user"></i>`;

        const card = document.createElement('article');
        card.className = 'card';
        card.style.animation = `fadeUp 0.5s ease forwards`;
        
        card.innerHTML = `
          <div class="tag-area">${item.area === 'Subcomisiones Mixtas' ? 'Subcomisión' : item.area.slice(0, -1)}</div>
          <div class="card-photo">${photoHtml}</div>
          <div class="card-role">${item.cartera}</div>
          <div class="card-name ${isVacant ? 'vacant-text' : ''}">${displayName}</div>
          
          <div class="card-details">
            <span><i class="ph-bold ph-identification-badge"></i> ${displayCat}</span>
            <span><i class="ph-bold ph-hospital"></i> ${displayUnit}</span>
          </div>

          <div class="action-text">
            <span>Verificar Funciones</span>
            <i class="ph-bold ph-caret-down"></i>
          </div>

          <div class="card-description">
            <strong style="color:var(--text-main);">Responsabilidad Estatutaria:</strong><br>
            ${item.desc || 'Funciones no definidas.'}
          </div>
        `;

        card.addEventListener('click', () => {
          card.classList.toggle('active');
        });

        $results.appendChild(card);
      }
    }

    // Motor de Búsqueda y Filtrado
    function applyFilters() {
      const term = $search.value.trim().toLowerCase();
      const area = $area.value;

      const filtered = DATA.filter(item => {
        const matchesText = !term || 
          (item.cartera || '').toLowerCase().includes(term) || 
          (item.desc || '').toLowerCase().includes(term) || 
          (item.nombre || '').toLowerCase().includes(term);
        const matchesArea = area === "Todas" || item.area === area;
        
        return matchesText && matchesArea;
      });

      render(filtered);
    }

    $search.addEventListener('input', applyFilters);
    $area.addEventListener('change', applyFilters);

    // Iniciar carga al abrir la página
    fetchComite();
  </script>
</body>
</html>
